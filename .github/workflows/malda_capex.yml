name: Update Malda CAPEX JSON

on:
  schedule:
    - cron: '30 8 * * *'  # Every day at 2:00 PM IST (08:30 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install csvtojson
        run: npm install -g csvtojson

      - name: Fetch and Convert Malda CAPEX CSV
        run: |
          mkdir -p data

          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vQHtBkI-9-cafLDNyCNtbnHX0B65dCawQHoO8oiFYQzeWBxu0u4VBXCqR5zgj5ylceF3piSl8rnholp/pub?gid=873819054&single=true&output=csv" -o data/capex_mld.csv
          csvtojson data/capex_mld.csv > data/capex_mld.json

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/capex_mld.json || true
          git diff --cached --quiet && echo "âœ… No changes to commit." || (git commit -m "Update Malda CAPEX JSON data" && git push)
