name: Update Advance JSONs

on:
  schedule:
    - cron: '30 8 * * *'  # 2 PM IST = 08:30 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install papaparse node-fetch

      - name: Run JSON Generator
        run: node scripts/fetch_and_convert.js

      - name: Commit and Push JSONs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "üóÇÔ∏è Auto update JSONs at $(date -u)" || echo "No changes to commit"
          git push
