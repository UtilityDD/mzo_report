<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Division Tabs</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }

    /* Floating sidebar container */
    .sidebar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
      animation: slideIn 0.8s ease-out;
    }

    /* Individual floating buttons */
    .sidebar button {
      padding: 16px 24px;
      border: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: #2d3748;
      cursor: pointer;
      text-align: center;
      min-width: 140px;
      border-radius: 25px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .sidebar button:hover::before {
      left: 100%;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(8px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      color: #1a202c;
    }

    .sidebar button:active {
      transform: translateX(6px) scale(1.02);
    }

    /* Page content */
    .content {
      margin-left: 0;
      padding: 40px;
      flex: 1;
    }

    /* Floating particles animation */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 10%; left: 90%; animation-delay: 3s; }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Tablet responsive */
    @media screen and (max-width: 1024px) {
      .sidebar {
        gap: 10px;
      }

      .sidebar button {
        min-width: 130px;
        font-size: 14px;
        padding: 14px 20px;
      }
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      .sidebar {
        flex-direction: column;
        top: 50%;
        bottom: auto;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90vw;
        gap: 8px;
      }

      .sidebar button {
        min-width: 120px;
        max-width: 200px;
        font-size: 13px;
        padding: 12px 16px;
      }

      .sidebar button:hover {
        transform: translateX(4px) scale(1.05);
      }

      .content {
        margin-bottom: 0;
        padding: 20px;
      }
    }

    /* Small mobile screens */
    @media screen and (max-width: 480px) {
      .sidebar {
        gap: 6px;
        max-width: 95vw;
        top: 50%;
        bottom: auto;
        transform: translate(-50%, -50%);
      }

      .sidebar button {
        min-width: 100px;
        max-width: 150px;
        font-size: 12px;
        padding: 10px 12px;
      }

      .content {
        padding: 15px;
        margin-bottom: 0;
      }
    }

    /* Extra small screens */
    @media screen and (max-width: 360px) {
      .sidebar {
        gap: 4px;
        top: 50%;
        bottom: auto;
        transform: translate(-50%, -50%);
      }

      .sidebar button {
        min-width: 90px;
        max-width: 120px;
        font-size: 11px;
        padding: 8px 10px;
        border-radius: 20px;
      }

      .content {
        padding: 12px;
        margin-bottom: 0;
      }
    }

    /* Large screens */
    @media screen and (min-width: 1400px) {
      .sidebar button {
        min-width: 160px;
        font-size: 16px;
        padding: 18px 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="sidebar">
    <button onclick="location.href='adv_malda.html'">Malda</button>
    <button onclick="location.href='adv_chanchal.html'">Chanchal</button>
    <button onclick="location.href='adv_gazole.html'">Gazole</button>
    <button onclick="location.href='adv_islampur.html'">Islampur</button>
    <button onclick="location.href='adv_raiganj.html'">Raiganj</button>
    <button onclick="location.href='adv_balurghat.html'">Balurghat</button>
    <button onclick="location.href='adv_buniadpur.html'">Buniadpur</button>
  </div>

  <div class="content">
  </div>

</body>
</html>
