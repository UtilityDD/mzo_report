<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substation Reports Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0369a1;
            --primary-light: #e0f2fe;
            --secondary: #64748b;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.6;
            padding: 1rem;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title h1 {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            text-decoration: none !important;
        }

        .btn-home:hover {
            background: var(--background);
            border-color: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Search and Filter Section */
        .filters-bar {
            padding: 1.5rem;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            flex: 2;
            min-width: 300px;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: white;
            cursor: pointer;
        }

        .stats-summary {
            display: flex;
            gap: 2rem;
            padding: 1rem 1.5rem;
            background: var(--primary-light);
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .table-container {
            overflow-x: auto;
            scrollbar-width: thin;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.875rem;
        }

        th {
            background-color: #f8fafc;
            padding: 1rem;
            font-weight: 700;
            text-align: left;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s;
        }

        .group-header {
            background-color: #f1f5f9;
            font-weight: 800;
            color: var(--primary);
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }

        .group-header td {
            border-left: 4px solid var(--primary);
            padding: 0.75rem 1.5rem;
        }

        tbody tr:not(.group-header):hover {
            background-color: #f8fafc;
        }

        /* Score Badge & Max Display */
        .score-badge {
            display: inline-flex;
            align-items: baseline;
            justify-content: center;
            padding: 0.2rem 0.6rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.85rem;
            min-width: 4.5rem;
            gap: 2px;
        }

        .score-badge .max-val {
            font-size: 0.65rem;
            opacity: 0.6;
            font-weight: 600;
        }

        .score-high {
            background: #dcfce7;
            color: #166534;
        }

        .score-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .score-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .total-score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        .total-score {
            font-weight: 800;
            font-size: 1rem;
            color: var(--primary);
        }

        .total-max {
            font-size: 0.65rem;
            color: var(--text-muted);
            font-weight: 700;
            margin-top: 2px;
        }

        .report-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white !important;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .report-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Loading Spinner */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Cards for Mobile */
        @media (max-width: 1024px) {
            .table-container table thead {
                display: none;
            }

            .table-container table tbody tr:not(.group-header) {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
                padding: 1.5rem;
                border-bottom: 4px solid var(--border);
            }

            .table-container table tbody td {
                padding: 0.25rem 0.5rem;
                border: none;
                display: flex;
                flex-direction: column;
            }

            .table-container table tbody td::before {
                content: attr(data-label);
                font-size: 0.75rem;
                font-weight: 700;
                color: var(--text-muted);
                text-transform: uppercase;
                margin-bottom: 0.25rem;
            }

            .table-container table tbody td:last-child {
                grid-column: span 2;
                margin-top: 0.5rem;
                border-top: 1px solid var(--border);
                padding-top: 1rem;
            }

            .group-header td {
                grid-column: span 2;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p class="mt-4 font-semibold text-slate-600">Processing Audit Records...</p>
    </div>

    <div class="page-header">
        <div class="page-title">
            <h1>Inspection Archive</h1>
        </div>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Back to Inspection
        </a>
    </div>

    <div class="container">
        <!-- Filters Area -->
        <div class="filters-bar">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search substation, officer, or date...">
            </div>
            <div class="filter-group">
                <select id="groupSelect" class="filter-select">
                    <option value="none">No Grouping</option>
                    <option value="Division">Group by Division</option>
                    <option value="Substation">Group by Substation</option>
                </select>
            </div>
            <div id="recordCount" class="text-sm font-bold text-slate-500 bg-slate-100 px-4 py-2 rounded-lg">
                0 Records
            </div>
        </div>

        <!-- Global Stats Summary -->
        <div class="stats-summary">
            <div class="stat-item">
                <span class="stat-label">Records Found</span>
                <span class="stat-value" id="totalAudits">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg. Compliance</span>
                <span class="stat-value" id="avgIntegrity">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Latest Audit</span>
                <span class="stat-value" id="latestDate">-</span>
            </div>
        </div>

        <div class="table-container">
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Substation</th>
                        <th>Officer</th>
                        <th>Cleanliness</th>
                        <th>Technical</th>
                        <th>Records</th>
                        <th>Essentials</th>
                        <th>Safety</th>
                        <th>Aesthetics</th>
                        <th>Score</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHoWw-c-KCfsYrkQs67uWaKdag1WXVQobLkngEK-bvbky_LMF6RWg-BwgVYA-5f3RcR4u6rQA5XWhH/pub?gid=422662764&single=true&output=csv';

        const DIVISION_MAP = {
            'Malda': ['Englishbazar', 'Mothabari', 'Kaliachak', 'Sujapur', 'Baishnabnagar', 'Gopalganj', 'Rabindra Bhaban', 'KPS Malda', 'Mankchak', 'Milki'],
            'Gazole': ['Nalagola', 'Deotala', 'Narayanpur', 'Mobaeakpur', 'Habibpur', 'Balia', 'Bamongola', 'Gazole', 'Ranipur OD', 'Chandipur', 'Mangalbari'],
            'Chanchal': ['Shibnagar', 'Ratua', 'Pukuria', 'Chanchal', 'Bhaluka', 'Ashapur', 'Chatrak', 'Harishchandrapur'],
            'Raiganj': ['Raiganj', 'Kasba', 'Durgapur', 'Itahar', 'Bangar', 'Tungidighi', 'Bikore', 'Laxmania', 'Hemtabad', 'Malon', 'Kaliyaganj', 'Dalimgaon', 'Belua', 'Kunor', 'Spinning Mill', 'Mahespur'],
            'Islampur': ['Sonapur', 'Bholagach', 'Chopra', 'Srikrishnapur', 'Islampur', 'Panjipara', 'Lodhan', 'Kahata', 'Kanki', 'Choprajhar', 'Sujali', 'Tajpur'],
            'Buniadpur': ['Buniadpur', 'Harirampur', 'Kushmandi', 'Thangapara', 'Pransagar', 'Maligaon'],
            'Balurghat': ['Baro-Raghunathpur', 'Amrail', 'Trimohini', 'Patiram', 'Mahipur', 'Rampur', 'Salas']
        };

        let reportData = [];

        async function init() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                reportData = parseCsv(csvText);

                // Add Division to data
                reportData.forEach(row => {
                    row.Division = 'Other';
                    for (const [div, sss] of Object.entries(DIVISION_MAP)) {
                        if (sss.includes(row.Substation)) {
                            row.Division = div;
                            break;
                        }
                    }
                });

                // Sort by date descending
                reportData.sort((a, b) => new Date(b.Date) - new Date(a.Date));

                applyFilters();

                document.getElementById('searchInput').addEventListener('input', applyFilters);
                document.getElementById('groupSelect').addEventListener('change', applyFilters);
                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (error) {
                console.error('Sync error:', error);
                alert('Cloud database offline.');
            }
        }

        function parseCsv(csv) {
            const lines = csv.split(/\r?\n/).filter(line => line.trim() !== '');
            const CSV_FIELD_REGEX = /(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|([^,]*))(?:,|$)/g;
            const parseLine = (line) => {
                const fields = [];
                CSV_FIELD_REGEX.lastIndex = 0;
                let match;
                while ((match = CSV_FIELD_REGEX.exec(line)) !== null) {
                    let field = match[1] !== undefined ? match[1].replace(/""/g, '"') : match[2];
                    fields.push(field.trim());
                    if (match.index === CSV_FIELD_REGEX.lastIndex) CSV_FIELD_REGEX.lastIndex++;
                }
                return fields;
            };
            const headers = parseLine(lines[0]);
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const row = {};
                const fields = parseLine(lines[i]);
                headers.forEach((h, idx) => row[h] = fields[idx] || '');
                data.push(row);
            }
            return data;
        }

        function getScoreClass(score, max = 20) {
            const percentage = (score / max) * 100;
            if (percentage >= 80) return 'score-high';
            if (percentage >= 50) return 'score-medium';
            return 'score-low';
        }

        function formatDate(str) {
            if (!str) return '-';
            const d = new Date(str);
            if (isNaN(d.getTime())) return str;
            return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const groupMode = document.getElementById('groupSelect').value;

            let filtered = reportData.filter(row =>
                row.Substation.toLowerCase().includes(searchTerm) ||
                row['Inspecting Officer'].toLowerCase().includes(searchTerm) ||
                row.Division.toLowerCase().includes(searchTerm) ||
                row.Date.includes(searchTerm)
            );

            updateStats(filtered);
            renderTable(filtered, groupMode);
        }

        function renderTable(data, groupMode) {
            const tbody = document.querySelector('#reportsTable tbody');
            tbody.innerHTML = '';

            if (groupMode === 'none') {
                data.forEach(row => tbody.appendChild(createRow(row)));
            } else {
                const grouped = {};
                data.forEach(row => {
                    const key = row[groupMode] || 'Unknown';
                    if (!grouped[key]) grouped[key] = [];
                    grouped[key].push(row);
                });

                Object.keys(grouped).sort().forEach(key => {
                    // Group Header
                    const headerRow = document.createElement('tr');
                    headerRow.className = 'group-header';
                    headerRow.innerHTML = `<td colspan="11"><i class="fas fa-folder-open mr-2"></i> ${key} (${grouped[key].length} Audits)</td>`;
                    tbody.appendChild(headerRow);

                    // Group Items
                    grouped[key].forEach(row => tbody.appendChild(createRow(row)));
                });
            }

            document.getElementById('recordCount').textContent = `${data.length} Records Found`;
        }

        function createRow(row) {
            const tr = document.createElement('tr');
            const cols = [
                { label: 'Date', val: formatDate(row.Date), class: 'font-medium' },
                { label: 'Substation', val: row.Substation, class: 'font-bold' },
                { label: 'Officer', val: row['Inspecting Officer'] },
                { label: 'Cleanliness', val: row['Subtotal: Cleanliness'], isScore: true, max: 14 },
                { label: 'Technical', val: row['Subtotal: Defective'], isScore: true, max: 24 },
                { label: 'Records', val: row['Subtotal: RecordKeeping'], isScore: true, max: 22 },
                { label: 'Essentials', val: row['Subtotal: Essentials'], isScore: true, max: 20 },
                { label: 'Safety', val: row['Subtotal: Safety'], isScore: true, max: 18 },
                { label: 'Aesthetics', val: row['Subtotal: Aesthetics'], isScore: true, max: 52 },
                { label: 'Grand Total', val: row['Total Score'], isGrand: true }
            ];

            cols.forEach(col => {
                const td = document.createElement('td');
                td.setAttribute('data-label', col.label);
                if (col.isScore) {
                    const val = parseInt(col.val) || 0;
                    td.innerHTML = `<span class="score-badge ${getScoreClass(val, col.max)}">${val}<span class="max-val">/${col.max}</span></span>`;
                } else if (col.isGrand) {
                    td.innerHTML = `
                        <div class="total-score-container">
                            <span class="total-score">${row['Total Score'] || '0'}</span>
                            <span class="total-max">of 150</span>
                        </div>
                    `;
                } else {
                    td.className = col.class || '';
                    td.textContent = col.val || '-';
                }
                tr.appendChild(td);
            });

            const actionTd = document.createElement('td');
            actionTd.setAttribute('data-label', 'Report');
            const btn = document.createElement('button');
            btn.className = 'report-btn';
            btn.innerHTML = '<i class="fas fa-file-pdf"></i> View';
            btn.onclick = () => {
                localStorage.setItem('scoreReport', JSON.stringify(row));
                window.open('report1.html', '_blank');
            };
            actionTd.appendChild(btn);
            tr.appendChild(actionTd);
            return tr;
        }

        function updateStats(data) {
            document.getElementById('totalAudits').textContent = data.length;
            if (data.length === 0) {
                document.getElementById('avgIntegrity').textContent = '0%';
                document.getElementById('latestDate').textContent = '-';
                return;
            }
            const totalScore = data.reduce((acc, row) => acc + (parseInt(row['Total Score']) || 0), 0);
            const maxPossible = data.reduce((acc, row) => acc + 150, 0); // Using 150 as nominal max avg
            document.getElementById('avgIntegrity').textContent = ((totalScore / maxPossible) * 100).toFixed(1) + '%';
            document.getElementById('latestDate').textContent = formatDate(data[0].Date);
        }

        init();
    </script>
</body>

</html>
