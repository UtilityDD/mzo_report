<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substation Score Sheet Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0369a1;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-light: #64748b;
      --bg-light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      padding: 20px;
      color: var(--text);
      line-height: 1.4;
      font-size: 11px;
      background: #f1f5f9;
    }

    #pdfContent {
      background: white;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .report-header {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .report-title h1 {
      font-size: 18px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      background: var(--bg-light);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
    }

    .meta-label {
      font-size: 9px;
      color: var(--text-light);
      text-transform: uppercase;
      font-weight: 600;
    }

    .meta-value {
      font-weight: 600;
      font-size: 12px;
    }

    .section {
      margin-bottom: 20px;
      break-inside: avoid;
    }

    .section-title {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    th {
      text-align: left;
      font-size: 10px;
      color: var(--text-light);
      text-transform: uppercase;
      padding: 8px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 8px;
      border-bottom: 1px dashed var(--border);
      vertical-align: middle;
    }

    .item-name {
      font-weight: 500;
      color: var(--text);
    }

    .selection-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      background: #e0f2fe;
      color: #0369a1;
      font-weight: 600;
      margin-left: 10px;
    }

    .score-cell {
      text-align: center;
      font-weight: 700;
      width: 50px;
    }

    .max-cell {
      text-align: center;
      color: var(--text-light);
      width: 40px;
    }

    .total-row td {
      background: var(--bg-light);
      border-bottom: none;
      font-weight: 700;
      padding: 10px 8px;
    }

    .grand-total-container {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      break-inside: avoid;
    }

    .grand-total-box {
      background: var(--primary);
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-align: right;
    }

    .grand-total-label {
      font-size: 10px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .grand-total-value {
      font-size: 24px;
      font-weight: 700;
    }

    .signature-section {
      margin-top: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
    }

    .sig-line {
      border-top: 1px solid var(--text);
      padding-top: 10px;
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
    }

    .pdf-page {
      background: white;
    }

    .no-print {
      margin-top: 20px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      #pdfContent {
        box-shadow: none;
        max-width: none;
      }

      .no-print {
        display: none;
      }

      .pdf-page {
        page-break-after: always;
      }

      .pdf-page:last-child {
        page-break-after: auto;
      }
    }
  </style>
</head>

<body>
  <div id="pdfContent">
    <div class="report-header">
      <div class="report-title">
        <h1>Maintenance Inspection Report</h1>
      </div>
      <div style="text-align: right; font-size: 12px; font-weight: 600; color: var(--text-light);">
        Official Score Sheet
      </div>
    </div>

    <div class="meta-info">
      <div class="meta-item">
        <span class="meta-label">Substation</span>
        <span class="meta-value" id="substationTitle"></span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Visit Date</span>
        <span class="meta-value" id="visitDate"></span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Inspecting Officer</span>
        <span class="meta-value" id="inspectingOfficer"></span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Supervising DE/AE</span>
        <span class="meta-value" id="supervisor"></span>
      </div>
    </div>

    <div id="reportContent"></div>

    <div class="grand-total-container">
      <div class="grand-total-box">
        <div class="grand-total-label">Final Inspection Score</div>
        <div class="grand-total-value" id="grandValue">0 / 0</div>
      </div>
    </div>

    <div class="signature-section">
      <div class="sig-line">Inspecting Officer Signature</div>
      <div class="sig-line">Substation In-Charge Signature</div>
    </div>
  </div>

  <div class="no-print">
    <button onclick="exportPdfAndSave()"
      style="padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
      <i class="fas fa-file-pdf"></i> Download Official PDF
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const data = JSON.parse(localStorage.getItem('scoreReport'));

    function formatDate(input) {
      if (!input) return '-';
      const d = new Date(input);
      return isNaN(d) ? input : d.toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric' });
    }

    function renderSection(title, items) {
      let html = `
        <div class="section">
          <div class="section-title">${title}</div>
          <table>
            <thead>
              <tr>
                <th style="width: 70%">Item Details & Selection</th>
                <th style="width: 15%; text-align: center;">Score</th>
                <th style="width: 15%; text-align: center;">Max</th>
              </tr>
            </thead>
            <tbody>`;

      let totalScore = 0;
      let totalMax = 0;

      items.forEach(i => {
        const score = i.score != null ? i.score : 0;
        let max = 2;
        if (i.maxPoints != null) max = i.maxPoints;
        else if (i.scoreOptions) max = Math.max(...i.scoreOptions.map(o => o.score));

        let selectedLabel = '';
        if (i.scoreOptions) {
          const selected = i.scoreOptions.find(opt => opt.score === i.score);
          if (selected) selectedLabel = selected.label;
        }

        html += `
          <tr>
            <td>
              <span class="item-name">${i.name}</span>
              ${selectedLabel ? `<span class="selection-badge">${selectedLabel}</span>` : ''}
            </td>
            <td class="score-cell">${score}</td>
            <td class="max-cell">${max}</td>
          </tr>`;

        totalScore += score;
        totalMax += max;
      });

      html += `
        <tr class="total-row">
          <td>Category Subtotal</td>
          <td class="score-cell">${totalScore}</td>
          <td class="max-cell">${totalMax}</td>
        </tr>
      </tbody></table></div>`;

      return { html, totalScore, totalMax };
    }

    if (data) {
      document.getElementById('substationTitle').textContent = data.ssName || '-';
      document.getElementById('visitDate').textContent = formatDate(data.date);
      document.getElementById('inspectingOfficer').textContent = data.inspectingOfficer || '-';
      document.getElementById('supervisor').textContent = data.supervisor || '-';

      let grandScore = 0;
      let grandMax = 0;

      const keys = [
        { key: 'cleanliness', title: 'I. Cleanliness & Housekeeping' },
        { key: 'defective', title: 'II. Equipment Health & Defective Items' },
        { key: 'recordKeeping', title: 'III. Record Keeping & Documentation' },
        { key: 'essentials', title: 'IV. Substation Essentials' },
        { key: 'safety', title: 'V. Safety Equipment & Compliance' },
        { key: 'aesthetics', title: 'VI. Aesthetics, Discipline & Compliance' }
      ];

      let combinedHtml = '';
      keys.forEach(k => {
        if (data[k.key]) {
          const { html, totalScore, totalMax } = renderSection(k.title, data[k.key]);
          combinedHtml += html;
          grandScore += totalScore;
          grandMax += totalMax;
        }
      });

      document.getElementById('reportContent').innerHTML = combinedHtml;
      document.getElementById('grandValue').textContent = `${grandScore} / ${grandMax}`;
    }

    function exportPdfAndSave() {
      const element = document.getElementById('pdfContent');
      const filename = `${data.ssName || 'Substation'}_Report_${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`;

      const opt = {
        margin: 0.25,
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>

</html>
