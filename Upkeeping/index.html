<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substation Upkeeping Score Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
/* Modern CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

/* CSS Custom Properties - Modern Color Palette */
:root {
    /* Primary Colors */
    --primary-50: #f0f9ff;
    --primary-100: #e0f2fe;
    --primary-500: #0ea5e9;
    --primary-600: #0284c7;
    --primary-700: #0369a1;
    
    /* Neutral Colors */
    --neutral-50: #fafafa;
    --neutral-100: #f5f5f5;
    --neutral-200: #e5e5e5;
    --neutral-300: #d4d4d4;
    --neutral-400: #a3a3a3;
    --neutral-500: #737373;
    --neutral-600: #525252;
    --neutral-700: #404040;
    --neutral-800: #262626;
    --neutral-900: #171717;
    
    /* Status Colors */
    --green-50: #f0fdf4; /* New light green for completed cards */
    --green-500: #22c55e;
    --green-600: #16a34a;
    --amber-500: #f59e0b;
    --amber-600: #d97706;
    --red-500: #ef4444;
    --red-600: #dc2626;
    
    /* Semantic Colors */
    --bg-primary: #f0f0f0; /* Slightly darker background */
    --bg-secondary: #ffffff;
    --bg-tertiary: var(--neutral-100);
    --text-primary: var(--neutral-900);
    --text-secondary: var(--neutral-600);
    --text-muted: var(--neutral-500);
    --border-color: var(--neutral-200);
    --border-focus: var(--primary-500);
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    
    /* Spacing */
    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-6: 1.5rem;
    --space-8: 2rem;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.6;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-4);
    padding-top: 80px;
}

/* Modern Header */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
    z-index: 100;
    padding: var(--space-4) var(--space-6);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Changed to space-between to push reset button to the right */
}

.header h1 {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: var(--space-2);
}

.header h1::before {
    content: "⚡";
    font-size: 1.25rem;
}

/* Style for the new Reset button in the header */
.header .btn-reset {
    background: var(--neutral-200);
    color: var(--text-primary);
    padding: 0.5rem 1rem; /* Smaller padding for header button */
    font-size: 0.8rem; /* Smaller font size */
    border-radius: var(--radius-md);
    border: 1px solid var(--neutral-300);
}

.header .btn-reset:hover {
    background: var(--neutral-300);
    transform: translateY(-1px);
    box-shadow: var(--shadow-sm);
}


/* Modern Cards */
.card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-sm);
    transition: all 0.2s ease;
}

.card:hover {
    box-shadow: var(--shadow-md);
    border-color: var(--neutral-300);
}

/* Progress Card */
.progress-card {
    padding: var(--space-6);
    margin-bottom: var(--space-6);
}

.progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-4);
}

.progress-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
}

.progress-stats {
    display: flex;
    gap: var(--space-4);
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.progress-stat {
    display: flex;
    align-items: center;
    gap: var(--space-1);
}

.progress-bar-container {
    height: 8px;
    background: var(--neutral-200);
    border-radius: var(--radius-sm);
    overflow: hidden;
    position: relative;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
    border-radius: var(--radius-sm);
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* Form Card */
.form-card {
    padding: var(--space-6);
    margin-bottom: var(--space-6);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--space-4);
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
}

/* Removed form-label styling as labels are being removed */
/* .form-label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
} */

.form-control {
    padding: 0.75rem var(--space-4);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 0.875rem;
    transition: all 0.2s ease;
    position: relative;
}

.form-control:focus {
    outline: none;
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
}

.form-control::placeholder {
    color: var(--text-muted);
}

/* Score Cards Grid */
.score-cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: var(--space-6);
    margin-bottom: var(--space-8);
}

.score-card {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: var(--radius-xl);
}

.score-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.score-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
}

.card-header {
    padding: var(--space-6);
    border-bottom: 1px solid var(--border-color);
    background: linear-gradient(135deg, var(--primary-50), var(--neutral-50));
}

.card-number {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2.5rem;
    height: 2.5rem;
    background: var(--primary-500);
    color: white;
    border-radius: 50%;
    font-weight: 700;
    font-size: 1.125rem;
    margin-bottom: var(--space-3);
}

.card-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    line-height: 1.4;
}

.card-content {
    padding: var(--space-6);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-stats {
    display: flex;
    flex-direction: column;
    gap: var(--space-1);
}

.stat-item {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.stat-value {
    font-weight: 600;
    color: var(--text-primary);
}

.view-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.5rem;
    height: 2.5rem;
    background: var(--neutral-100);
    border: 1px solid var(--border-color);
    border-radius: 50%;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 1rem;
}

.view-btn:hover {
    background: var(--primary-500);
    color: white;
    border-color: var(--primary-500);
    transform: scale(1.1);
}

/* Action Buttons */
.actions {
    display: flex;
    justify-content: center;
    gap: var(--space-4);
    margin: var(--space-8) 0;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: 0.75rem var(--space-6);
    border: none;
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:active::before {
    width: 300px;
    height: 300px;
}

.btn-primary {
    background: var(--primary-500);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-600);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-success {
    background: var(--green-500);
    color: white;
}

.btn-success:hover {
    background: var(--green-600);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

/* Modern Modal */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: var(--space-4);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal-overlay.show {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: var(--bg-secondary);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    max-width: 90vw;
    max-height: 90vh;
    width: 100%;
    max-width: 600px;
    overflow: hidden;
    transform: scale(0.9) translateY(20px);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.modal-overlay.show .modal-content {
    transform: scale(1) translateY(0);
}

.modal-header {
    padding: var(--space-6);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between; /* Changed to space-between */
    background: var(--bg-tertiary);
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    flex: 1;
}

.modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2rem;
    height: 2rem;
    border: none;
    background: none;
    color: var(--text-muted);
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 1.25rem;
}

.modal-close:hover {
    background: var(--neutral-200);
    color: var(--text-primary);
}

.modal-body {
    padding: var(--space-6);
    max-height: 60vh;
    overflow-y: auto;
}

/* Score Items List */
.score-items {
    display: flex;
    flex-direction: column;
    gap: var(--space-4);
}

.score-item {
    padding: var(--space-4);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    background: var(--bg-tertiary);
}

.item-name {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: var(--space-3);
    padding: var(--space-2) var(--space-3);
    background: var(--bg-secondary);
    border-radius: var(--radius-md);
    border-left: 3px solid var(--primary-500);
}

.score-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: var(--space-2);
}

.score-btn {
    padding: var(--space-2) var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background: var(--bg-secondary);
    color: var(--text-secondary);
    font-size: 0.75rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    position: relative; /* Added for score animation positioning */
}

.score-btn:hover {
    border-color: var(--neutral-300);
    background: var(--neutral-100);
}

.score-btn.selected {
    color: white;
    font-weight: 600;
}

.score-btn.selected.good {
    background: var(--green-500);
    border-color: var(--green-500);
}

.score-btn.selected.average {
    background: var(--amber-500);
    border-color: var(--amber-500);
}

.score-btn.selected.bad {
    background: var(--red-500);
    border-color: var(--red-500);
}

.score-btn.good:not(.selected):hover {
    background: rgba(34, 197, 94, 0.1);
    border-color: var(--green-500);
    color: var(--green-600);
}

.score-btn.average:not(.selected):hover {
    background: rgba(245, 158, 11, 0.1);
    border-color: var(--amber-500);
    color: var(--amber-600);
}

.score-btn.bad:not(.selected):hover {
    background: rgba(239, 68, 68, 0.1);
    border-color: var(--red-500);
    color: var(--red-600);
}

.modal-footer {
    padding: var(--space-6);
    border-top: 1px solid var(--border-color);
    background: var(--bg-tertiary);
    text-align: center;
}

/* Alert Modal */
.alert-modal .modal-content {
    max-width: 400px;
    text-align: center;
}

.alert-icon {
    font-size: 3rem;
    margin-bottom: var(--space-4);
}

.alert-message {
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: var(--space-6);
}

.alert-actions {
    display: flex;
    gap: var(--space-3);
    justify-content: center;
}

/* Loader */
.loader {
    width: 2rem;
    height: 2rem;
    border: 3px solid var(--neutral-200);
    border-top: 3px solid var(--primary-500);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto var(--space-4);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: var(--space-3);
        padding-top: 70px;
    }
    
    .header {
        padding: var(--space-3) var(--space-4);
    }
    
    .header h1 {
        font-size: 1rem;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
        gap: var(--space-3);
    }
    
    .score-cards-grid {
        grid-template-columns: 1fr;
        gap: var(--space-4);
    }
    
    .actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
    
    .score-buttons {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        margin: var(--space-2);
    }
}

@media (max-width: 480px) {
    .score-buttons {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .score-btn {
        font-size: 0.7rem;
        padding: var(--space-2);
    }
}

/* Loading states */
.loading {
    opacity: 0.6;
    pointer-events: none;
}

/* Focus states for accessibility */
.form-control:focus,
.btn:focus,
.score-btn:focus {
    outline: 2px solid var(--primary-500);
    outline-offset: 2px;
}

/* Status indicators */
.status-complete {
    --card-accent: var(--green-500);
}

.status-partial {
    --card-accent: var(--amber-500);
}

.status-empty {
    --card-accent: var(--neutral-300);
}

/* Apply light green background to the entire card when complete */
.score-card[data-status="complete"] {
    background: var(--green-50); 
}

.score-card[data-status="complete"]::before {
    background: var(--green-500);
}

.score-card[data-status="partial"]::before {
    background: var(--amber-500);
}

.score-card[data-status="empty"]::before {
    background: var(--neutral-300);
}

/* CSS for Score Animation */
.score-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    font-size: 1.4rem; /* Slightly larger font */
    font-weight: 700;
    pointer-events: none;
    transition: transform 1s ease-out, opacity 1s ease-out; /* Increased duration */
    z-index: 10;
    white-space: nowrap; /* Prevent wrapping */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Added text shadow for visibility */
}

.score-animation.animate {
    transform: translate(-50%, -150%); /* Move up */
    opacity: 0;
}

.score-animation.positive {
    color: var(--green-600); /* Slightly darker green for better contrast */
}
.score-animation.negative {
    color: var(--red-600); /* Slightly darker red for better contrast */
}

/* Missing Data Modal Specific Styles */
.missing-data-modal .modal-content {
    max-width: 500px;
    text-align: left;
}

.missing-data-modal .modal-body ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.missing-data-modal .modal-body ul li {
    padding: var(--space-2) 0;
    border-bottom: 1px solid var(--neutral-200);
    color: var(--text-primary);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: var(--space-2);
}

.missing-data-modal .modal-body ul li:last-child {
    border-bottom: none;
}

.missing-data-modal .modal-body ul li i {
    color: var(--red-500);
}

/* Unauthorized Modal Specific Styles (New) */
.unauthorized-modal .modal-content {
    max-width: 400px;
    text-align: center;
}

.unauthorized-modal .modal-icon {
    font-size: 3rem;
    margin-bottom: var(--space-4);
    color: var(--red-500);
}

.unauthorized-modal .modal-message {
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: var(--space-6);
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Modern Header -->
        <header class="header">
            <div class="header-content">
                <h1>Substation Upkeeping Score Sheet</h1>
                <!-- New Reset Button -->
                <button id="resetBtn" class="btn btn-reset">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>
        </header>

        <!-- Progress Card -->
        <div id="progressContainer"></div>

        <!-- Form Card -->
        <div id="formContainer"></div>

        <!-- Score Cards Grid -->
        <div id="scoreCardsContainer" class="score-cards-grid"></div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="generateReportBtn" class="btn btn-success">
                <i class="fas fa-file-alt"></i>
                Generate Report
            </button>
            <button id="submitBtn" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                Submit Report
            </button>
        </div>
    </div>

    <!-- Item Details Modal -->
    <div id="itemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCategoryTitle" class="modal-title"></h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalItemList" class="score-items">
                    <!-- Items populated dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modalCloseBtn">
                    <i class="fas fa-check"></i>
                    Done
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal-overlay alert-modal">
        <div class="modal-content">
            <div class="modal-body">
                <div id="alertIcon" class="alert-icon"></div>
                <div id="alertMessage" class="alert-message"></div>
                <div id="alertLoader" class="loader" style="display: none;"></div>
                <div id="alertActions" class="alert-actions">
                    <button id="alertOkBtn" class="btn btn-primary">OK</button>
                    <button id="alertCancelBtn" class="btn" style="background: var(--neutral-200); color: var(--text-primary);">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="modal-overlay alert-modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert-icon">🔐</div>
                <div class="alert-message">Enter PIN to Submit</div>
                <input type="password" id="pinInput" class="form-control" placeholder="Enter PIN" style="margin-bottom: var(--space-4);">

                const element = document.createElement(tag);
                Object.entries(attributes).forEach(([key, value]) => {
                    if (key === 'className') {
                        element.className = value;
                    } else {
                        element.setAttribute(key, value);

                });
                if (textContent) element.textContent = textContent;
                return element;

                items.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'score-item';

                    const itemName = document.createElement('div');
                    itemName.className = 'item-name';

                    buttonsDiv.className = 'score-buttons';

                    const options = item.scoreOptions || scoreOptions;
                    const scores = options.map(opt => opt.score);
                    const maxScore = Math.max(...scores);
                    const minScore = Math.min(...scores);

                    options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'score-btn';
                        button.textContent = option.label;

                        if (option.score === maxScore) button.classList.add('good');
                        else if (option.score === minScore) button.classList.add('bad');
                        else button.classList.add('average');

                        if (item.score === option.score) {
                            button.classList.add('selected');
                        }

                            const existingAnimation = button.querySelector('.score-animation');

                                existingAnimation.remove();

                            button.appendChild(scoreDisplay);

                    essentials: App.essentialsItems,
                    safety: App.safetyItems,

            updateAllScores: () => {
                const types = ['cleanliness', 'defective', 'recordKeeping', 'essentials', 'safety', 'aesthetics'];
                let totalCompleted = 0;
                let totalPoints = 0;

                types.forEach(type => {
                    const items = App[`${type}Items`];
                    const completed = Utils.countCompleted(items);
                    const points = Utils.calculateTotalPoints(items);
                    const maxItems = items.length;
                    
                    App.updateCardScore(type, completed, points, maxItems);
                    totalCompleted += completed;
                    totalPoints += points;
                });

                const allItems = types.flatMap(type => App[`${type}Items`]);
                const overallMaxCompleted = allItems.length;
                const overallMaxPoints = allItems.reduce((sum, item) => {
                    if (item.maxPoints != null) return sum + item.maxPoints;
                    if (item.scoreOptions && Array.isArray(item.scoreOptions)) {
                        return sum + Math.max(...item.scoreOptions.map(o => o.score));
                    }
                    // Default max points if not specified, assuming 2 for most categories
                    // This logic might need refinement based on exact scoring rules if 2 is not universal.
                    // For now, it matches the existing logic for calculating total points.
                    return sum + 2; 
                }, 0);

                ProgressComponent.update(totalCompleted, overallMaxCompleted, totalPoints, overallMaxPoints);

                    if (e.target === e.currentTarget) App.closeMissingDataModal();
                });
                document.getElementById('unauthorizedModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) App.closeUnauthorizedModal();
                });
            },

            // New function to handle report generation flow
            handleGenerateReport: () => {
                const missing = App.getMissingData();
                if (missing.length > 0) {
                    App.showMissingDataModal(missing);
                } else {
                    App.generateReport();
                }
            },

            // New function to handle report submission flow
            handleSubmitReport: () => {
                const missing = App.getMissingData();
                if (missing.length > 0) {
                    App.showMissingDataModal(missing);
                } else {
                    App.showPinModal();
                }
            },

            getMissingData: () => {
                const missingItems = [];

                // Check form fields
                const date = document.getElementById('visitDate').value;
                const division = document.getElementById('division').value;
                const ssName = document.getElementById('ssName').value;
                const supervisor = document.getElementById('supervisor').value;
                const inspectingOfficer = document.getElementById('inspectingOfficer').value;

                if (!date) missingItems.push('Visit Date');
                if (!division) missingItems.push('Division');
                if (!ssName) missingItems.push('Substation');
                if (!supervisor) missingItems.push('Supervising DE/AE');
                if (!inspectingOfficer) missingItems.push('Inspecting Officer');

                // Check score items
                const categories = [
                    { id: 'cleanliness', title: 'Cleanliness', items: App.cleanlinessItems },
                    { id: 'defective', title: 'Defective Items', items: App.defectiveItems },
                    { id: 'recordKeeping', title: 'Record Keeping', items: App.recordKeepingItems },
                    { id: 'essentials', title: 'Essentials', items: App.essentialsItems },
                    { id: 'safety', title: 'Safety Equipment', items: App.safetyItems },
                    { id: 'aesthetics', title: 'Aesthetics & Discipline', items: App.aestheticsItems }
                ];

                categories.forEach(cat => {
                    cat.items.forEach(item => {
                        if (item.score === null) {
                            missingItems.push(`${cat.title}: ${item.name || item.label || item}`);
                        }
                    });
                });

                return missingItems;
            },

            showMissingDataModal: (missingItems) => {
                const modal = document.getElementById('missingDataModal');
                const list = document.getElementById('missingDataList');
                list.innerHTML = ''; // Clear previous list

                missingItems.forEach(item => {
                    const listItem = Utils.createElement('li');
                    listItem.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${item}`;
                    list.appendChild(listItem);
                });

                modal.classList.add('show');
            },

            closeMissingDataModal: () => {
                const modal = document.getElementById('missingDataModal');
                modal.classList.remove('show');
            },

            generateReport: () => {
                const enrichWithOptions = (items, type) => {
                    const options = CONFIG.scoring[type].scoreOptions;
                    return items.map(item => ({ ...item, scoreOptions: options }));
                };

                const reportData = {
                    date: document.getElementById('visitDate').value,
                    division: document.getElementById('division').value,
                    ssName: document.getElementById('ssName').value,
                    supervisor: document.getElementById('supervisor').value,
                    inspectingOfficer: document.getElementById('inspectingOfficer').value,
                    cleanliness: enrichWithOptions(App.cleanlinessItems, 'cleanliness'),
                    defective: enrichWithOptions(App.defectiveItems, 'defective'),
                    recordKeeping: enrichWithOptions(App.recordKeepingItems, 'recordKeeping'),
                    essentials: enrichWithOptions(App.essentialsItems, 'essentials'),
                    safety: enrichWithOptions(App.safetyItems, 'safety'),
                    aesthetics: App.aestheticsItems
                };

                localStorage.setItem('scoreReport', JSON.stringify(reportData));
                // Open report.html in a new tab to preserve the current form state
                window.open('report.html', '_blank'); 
            },

            showPinModal: () => {
                document.getElementById('pinInput').value = '';
                document.getElementById('pinModal').classList.add('show');
            },

            closePinModal: () => {
                document.getElementById('pinModal').classList.remove('show');
            },

            // New function to fetch and parse PIN data from CSV
            fetchPinsFromCsv: async () => {
                try {
                    const response = await fetch(App.PIN_CSV_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    
                    // Simple CSV parsing: split by lines, then by comma for headers and data
                    const lines = csvText.trim().split('\n');
                    const headers = lines[0].split(',');
                    const data = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        data.push(row);
                    }
                    return data;
                } catch (error) {
                    console.error("Error fetching or parsing PIN CSV:", error);
                    App.showAlert('❌', 'Failed to load PIN data. Please try again.', null, { hideCancel: true });
                    return [];
                }
            },

            handlePinSubmit: async () => {
                const pin = document.getElementById('pinInput').value.trim();
                App.closePinModal(); // Close PIN modal immediately

                App.showAlert('⏳', 'Verifying authorization...', null, { showLoader: true });

                const pinData = await App.fetchPinsFromCsv();
                let authorized = false;

                for (const row of pinData) {
                    if (row.PIN === pin && row['ss-autho'] === 'Y') {
                        authorized = true;
                        break;
                    }
                }

                App.closeAlertModal(); // Close verification loader

                if (authorized) {
                    App.submitReport();
                } else {
                    App.showUnauthorizedModal();
                }
            },

            submitReport: async () => {
                App.showAlert('❓', 'Do you want to submit the report?', async () => {
                    App.showAlert('⏳', 'Submitting report...', null, { showLoader: true });

                    const enrichWithOptions = (items, type) => {
                        const options = CONFIG.scoring[type].scoreOptions;
                        return items.map(item => ({ ...item, scoreOptions: options }));
                    };

                    const reportData = {
                        timestamp: new Date().toISOString(),
                        date: document.getElementById('visitDate').value,
                        ssName: document.getElementById('ssName').value,
                        supervisor: document.getElementById('supervisor').value,
                        inspectingOfficer: document.getElementById('inspectingOfficer').value,
                        cleanliness: enrichWithOptions(App.cleanlinessItems, 'cleanliness'),
                        defective: enrichWithOptions(App.defectiveItems, 'defective'),
                        recordKeeping: enrichWithOptions(App.recordKeepingItems, 'recordKeeping'),
                        essentials: enrichWithOptions(App.essentialsItems, 'essentials'),
                        safety: enrichWithOptions(App.safetyItems, 'safety'),
                        aesthetics: App.aestheticsItems
                    };

                    try {
                        await fetch('https://script.google.com/macros/s/AKfycbx_nND_ePwV8S6Ol2mgkGUpAhfZWiI2lr6_rB9_P_dLiuep--b6EjuQ_-wjVMAnOSaO/exec', {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(reportData)
                        });

                        App.showAlert('✅', 'Successfully Submitted!', () => {
                            // The page will now remain as is after successful submission.
                            // User can manually reset using the new Reset button.
                        }, { hideCancel: true });

                    } catch (error) {
                        console.error('Submission error:', error);
                        App.showAlert('❌', 'Submission failed. Please try again.', null, { hideCancel: true });
                    }
                });
            },

            showAlert: (icon, message, onOk = null, options = {}) => {
                const modal = document.getElementById('alertModal');
                const iconEl = document.getElementById('alertIcon');
                const messageEl = document.getElementById('alertMessage');
                const okBtn = document.getElementById('alertOkBtn');
                const cancelBtn = document.getElementById('alertCancelBtn');
                const loader = document.getElementById('alertLoader');
                const actions = document.getElementById('alertActions');

                iconEl.textContent = icon;
                messageEl.textContent = message;

                if (options.showLoader) {
                    loader.style.display = 'block';
                    actions.style.display = 'none';
                } else {
                    loader.style.display = 'none';
                    actions.style.display = 'flex';
                }

                cancelBtn.style.display = options.hideCancel ? 'none' : 'inline-flex';

                modal.classList.add('show');

                App.currentAlertCallback = onOk;
            },

            closeAlertModal: () => {
                const modal = document.getElementById('alertModal');
                modal.classList.remove('show');
                
                if (App.currentAlertCallback) {
                    App.currentAlertCallback();
                    App.currentAlertCallback = null;
                }
            },

            currentAlertCallback: null,

            // New functions for unauthorized modal
            showUnauthorizedModal: () => {
                document.getElementById('unauthorizedModal').classList.add('show');
            },

            closeUnauthorizedModal: () => {
                document.getElementById('unauthorizedModal').classList.remove('show');
            }
        };

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
