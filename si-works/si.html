<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priority SI works</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- PDF Generation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-glow: rgba(59, 130, 246, 0.4);
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --background-dark: #0f172a;
      --card-bg: #1e293b;
      --border-color: #334155;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --sidebar-width: 300px;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-dark);
      color: var(--text-main);
      font-size: 13px;
      overflow: hidden;
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Refinement */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100%;
      z-index: 1050;
      padding: 1.25rem !important;
      /* Force override */
    }

    .sidebar h5,
    .sidebar h6 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 1rem;
      font-weight: 700;
      background: transparent !important;
      /* Remove background from old style */
      padding: 0 !important;
    }

    .sidebar .collapsible-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 0.6rem 0.8rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      transition: var(--transition);
      margin-bottom: 0.5rem;
      font-size: 13px;
      color: var(--text-main) !important;
    }

    .sidebar .collapsible-header:hover {
      background: rgba(255, 255, 255, 0.07);
      color: white !important;
    }

    /* Main Content */
    .main-content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100vh;
      overflow: hidden;
    }

    .main-content-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .table-scroll-container {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    .navbar {
      background: rgba(30, 41, 59, 0.8) !important;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
      padding: 0.5rem 1.5rem;
    }

    .navbar-brand {
      font-size: 1.25rem !important;
      color: white !important;
      font-weight: 800 !important;
    }

    /* Premium Tabs */
    .filter-btn-group {
      display: flex;
      gap: 0.25rem;
      padding: 0.25rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      border: 1px solid var(--border-color);
      width: fit-content;
    }

    .priority-tab,
    .region-tab,
    .filter-chip {
      border: none !important;
      background: transparent !important;
      color: var(--text-muted) !important;
      padding: 8px 18px !important;
      font-size: 13px !important;
      font-weight: 700 !important;
      border-radius: 20px !important;
      transition: var(--transition) !important;
      box-shadow: none !important;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .priority-tab.active,
    .region-tab.active,
    .filter-chip.active {
      background: var(--primary-color) !important;
      color: white !important;
      box-shadow: 0 4px 15px var(--primary-glow) !important;
    }

    /* Priority Phase Colors */
    .priority-tab[data-priority="Phase-I"].active {
      background: #ef4444 !important;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4) !important;
    }

    .priority-tab[data-priority="Phase-II"].active {
      background: #f97316 !important;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4) !important;
    }

    /* Compact Table Styling */
    .glass-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .table-compact {
      --bs-table-bg: transparent;
      --bs-table-color: var(--text-main);
      margin-bottom: 0;
    }

    .table-compact thead th {
      background: rgba(15, 23, 42, 0.6) !important;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 12px;
      border-bottom: 1px solid var(--border-color) !important;
      white-space: nowrap;
    }

    .table-compact td {
      padding: 10px 12px;
      vertical-align: middle;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 13px;
    }

    .row-hover {
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
      position: relative;
    }

    /* Hover state for normal rows */
    .row-hover:hover {
      background: rgba(255, 255, 255, 0.08) !important;
    }

    .row-hover:hover td {
      color: white !important;
      /* Force text to stay white on hover */
    }

    /* Active (expanded) state */
    .row-hover.table-active {
      background: rgba(59, 130, 246, 0.15) !important;
      border-left: 3px solid var(--primary-color);
    }

    .row-hover.table-active td {
      color: white !important;
    }

    /* Hover state when already active */
    .row-hover.table-active:hover {
      background: rgba(59, 130, 246, 0.22) !important;
    }

    /* Completed row specific styling to avoid color clashing */
    .completed-row td {
      color: #72f0b2 !important;
      /* Brighter green for dark background */
      font-weight: 500;
    }

    .completed-row.row-hover:hover {
      background: rgba(16, 185, 129, 0.12) !important;
    }

    .completed-row.row-hover:hover td {
      color: #72f0b2 !important;
      /* Keep green text on hover */
    }

    .completed-row.table-active {
      background: rgba(16, 185, 129, 0.18) !important;
      border-left-color: var(--success-color);
    }


    /* Dark Mode Pagination Overrides */
    .pagination .page-link {
      background: rgba(15, 23, 42, 0.5);
      border-color: var(--border-color);
      color: var(--text-muted);
      font-size: 12px;
      padding: 6px 12px;
    }

    .pagination .page-link:hover {
      background: var(--border-color);
      color: white;
    }

    .pagination .page-item.active .page-link {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px var(--primary-glow);
    }

    .pagination .page-item.disabled .page-link {
      background: rgba(15, 23, 42, 0.2);
      border-color: var(--border-color);
      color: rgba(255, 255, 255, 0.1);
    }


    /* Badges */
    .status-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
    }

    .status-color-pending {
      color: #f59e0b;
      border-color: rgba(245, 158, 11, 0.2);
      background: rgba(245, 158, 11, 0.1);
    }

    .status-color-not-initiated {
      color: #94a3b8;
      border-color: rgba(148, 163, 184, 0.2);
    }

    .status-color-not-started {
      color: #60a5fa;
      border-color: rgba(96, 165, 250, 0.2);
    }

    .status-color-in-progress {
      color: #8b5cf6;
      border-color: rgba(139, 92, 246, 0.2);
    }

    .status-color-completed {
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.2);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Detail Row Improvement */
    .detail-row td {
      background: rgba(15, 23, 42, 0.4);
    }

    .detail-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .detail-wrapper.expanded {
      max-height: 1000px;
      padding: 1.5rem !important;
    }

    .detail-content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .detail-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 700;
    }

    .detail-value {
      font-size: 13px;
      color: var(--text-main);
    }

    /* Premium Data Entry Form */
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border-radius: 16px;
    }

    .modal-header {
      border-bottom: 1px solid var(--border-color);
      padding: 1.25rem 1.5rem;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-section {
      background: rgba(15, 23, 42, 0.3);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    .form-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary-color);
      font-weight: 800;
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      font-size: 13px;
      transition: var(--transition);
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(15, 23, 42, 0.8);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--primary-glow);
      color: white;
    }

    /* Compact Search */
    .search-wrapper {
      position: relative;
      width: 280px;
    }

    .search-wrapper i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .search-wrapper .form-control {
      padding-left: 36px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.4);
    }

    /* Stats sidebar items */
    .count-badge {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 24px;
      text-align: center;
    }

    /* Loading */
    #loadingOverlay {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(4px);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary-color);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Card View Styles */
    .scheme-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      padding-bottom: 2rem;
    }

    .scheme-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      overflow: hidden;
    }

    .scheme-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary-color);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .scheme-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary-color);
      opacity: 0.3;
      transition: var(--transition);
    }

    .scheme-card:hover::before {
      opacity: 1;
    }

    .scheme-card-title {
      font-size: 14px;
      font-weight: 700;
      color: white;
      line-height: 1.4;
      min-height: 40px;
    }

    .scheme-card-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .stat-pill {
      background: rgba(15, 23, 42, 0.5);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-pill b {
      color: white;
      margin-right: 4px;
    }

    .progress-container {
      height: 6px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      border-radius: 10px;
      transition: width 0.6s ease;
    }

    .btn-back {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 1.5rem;
      background: transparent;
      border: none;
      padding: 0;
      transition: var(--transition);
    }

    .btn-back:hover {
      color: white;
      transform: translateX(-4px);
    }

    .view-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .view-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      margin: 0;
    }

    /* Login Page Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-dark);
      padding: 1.5rem;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .login-card h2 {
      font-size: 1.75rem;
      letter-spacing: -0.02em;
    }

    .login-card .form-control {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding-top: 1.5rem;
      padding-bottom: 0.5rem;
    }

    .login-card .form-floating>label {
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <!-- Login Container (initially visible) -->
  <div id="loginContainer" class="login-container">
    <div class="glass-card login-card text-center">
      <h2 class="fw-bold mb-3" style="color: var(--primary-color);">Priority SI Works</h2>
      <p class="text-muted mb-4">Enter your PIN to access the dashboard.</p>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pinInput" placeholder="PIN" required>
          <label for="pinInput">PIN</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill mt-2">Log In</button>
      </form>
      <p id="loginError" class="text-danger mt-3" style="display: none;"></p>
    </div>
  </div>

  <!-- App Container (initially hidden) -->
  <div id="appContainer" class="app-container" style="display: none;">
    <!-- Collapsible Sidebar -->
    <div id="sidebar" class="sidebar p-3">
      <h5 class="fw-bold mb-3 collapsible-header" data-bs-toggle="collapse" data-bs-target="#schemeHeadFiltersContainer"
        aria-expanded="true" aria-controls="schemeHeadFiltersContainer">
        Scheme Heads
        <i class="bi bi-chevron-down"></i>
      </h5>
      <div id="schemeHeadFiltersContainer" class="collapse show"></div>

      <hr>

      <div id="statusCountsContainer" class="mt-3">
        <h6 class="fw-bold collapsible-header" data-bs-toggle="collapse" data-bs-target="#statusCountsList"
          aria-expanded="true" aria-controls="statusCountsList">
          Status Counts
          <i class="bi bi-chevron-down"></i>
        </h6>
        <div class="small collapse show" id="statusCountsList"></div>
      </div>

      <hr>

      <div id="relatedSsContainer" class="mt-3">
        <h6 class="fw-bold collapsible-header" data-bs-toggle="collapse" data-bs-target="#relatedSsList"
          aria-expanded="false" aria-controls="relatedSsList">
          Related SS
          <i class="bi bi-chevron-down"></i>
        </h6>
        <div class="small collapse" id="relatedSsList"></div>
      </div>

    </div>

    <!-- Main Content Area -->
    <div class="main-content-wrapper">
      <!-- Smart Header -->
      <nav class="navbar navbar-expand-lg main-header shadow-sm">
        <div class="container-fluid px-3">
          <div class="d-flex align-items-center">
            <button id="toggleSidebar" class="btn btn-sm d-lg-none me-2" aria-controls="sidebar" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="bi bi-list fs-4"></i>
            </button>
            <span class="navbar-brand mb-0 h1 fw-bold fs-4 me-4">Priority SI Work</span>
          </div>

          <!-- Priority Filter Tabs -->
          <div id="priorityTabsContainer" class="filter-btn-group mx-auto">
            <!-- Priority tabs injected by JS -->
          </div>

          <!-- Region Filter Tabs -->
          <div id="regionTabsContainer" class="filter-btn-group ms-4 border-start border-secondary ps-4"
            style="border-width: 0.5px !important;">
            <!-- Region tabs injected by JS -->
          </div>


          <div class="d-flex align-items-center gap-3 ms-auto">
            <button id="closeSidebar" class="btn btn-sm d-lg-none" aria-label="Close sidebar">
              <i class="bi bi-x-lg fs-4"></i>
            </button>
            <button id="btnAdd" class="btn btn-primary btn-sm rounded-pill d-flex align-items-center gap-2 px-3">
              <i class="bi bi-plus-circle"></i>
              Add Scheme
            </button>
            <button id="btnLogout" class="btn btn-outline-danger btn-sm rounded-pill ms-2">
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </nav>

      <div class="main-content-container p-4">

        <!-- Shared Division Filters (Always visible) -->
        <div class="mb-4">
          <div id="divisionTabs" class="filter-btn-group"></div>
        </div>

        <!-- CARD VIEW (OVERVIEW) -->
        <div id="cardView">
          <div class="view-header">
            <h2 class="view-title">Schemes Overview</h2>
            <div class="d-flex align-items-center gap-3">
              <div class="stat-pill border-0 bg-transparent d-flex align-items-center gap-2">
                <span class="badge bg-primary rounded-pill px-3 py-2" id="totalSchemesOverview">0</span>
                <span class="text-muted small fw-bold">Total Schemes</span>
              </div>
              <div class="stat-pill border-0 bg-transparent d-flex align-items-center gap-2">
                <span class="badge bg-success rounded-pill px-3 py-2" id="completedSchemesOverview">0</span>
                <span class="text-muted small fw-bold">Completed</span>
              </div>
            </div>
          </div>
          <div id="schemeCardGrid" class="scheme-card-grid">
            <!-- Cards injected by JS -->
          </div>
        </div>

        <!-- TABLE VIEW (DETAILED) -->
        <div id="tableView" style="display: none;">
          <button id="btnBackToOverview" class="btn-back mb-4">
            <i class="bi bi-arrow-left"></i>
            Back to Overview
          </button>

          <!-- Smart Filters area -->
          <div class="mb-3 sticky-top" style="top: 0; z-index: 1020; background: var(--background-dark);">
            <div class="d-flex flex-wrap align-items-center gap-3 pb-3">
              <!-- Action Buttons -->
              <div class="ms-auto d-flex align-items-center gap-3">
                <div class="search-wrapper">
                  <i class="bi bi-search"></i>
                  <input type="text" id="searchInput" class="form-control" placeholder="Search schemes...">
                </div>
                <div class="btn-group">
                  <button id="btnResetFilters" class="btn btn-outline-secondary btn-sm" title="Reset Filters">
                    <i class="bi bi-arrow-counterclockwise"></i>
                  </button>
                  <button id="btnDownloadCsv" class="btn btn-outline-secondary btn-sm" title="Download CSV">
                    <i class="bi bi-file-earmark-spreadsheet"></i>
                  </button>
                  <button id="btnDownloadPdf" class="btn btn-outline-secondary btn-sm" title="Download PDF">
                    <i class="bi bi-file-earmark-pdf"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Compact Table -->
          <div class="glass-card overflow-hidden d-flex flex-column flex-grow-1">
            <div class="table-scroll-container">
              <table class="table table-hover table-compact mb-0" style="width: 100%;">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center p-3 border-top bg-light">
              <small class="text-muted"> Showing <span id="showingStart">0</span> to <span id="showingEnd">0</span> of
                <span id="showingTotal">0</span> results </small>
              <nav id="paginationControls"></nav>
            </div>

    // ---- PAGINATION ----
    function setupPagination(totalFilteredRecords) {
      const totalPages = Math.ceil(totalFilteredRecords / recordsPerPage);
      paginationControls.innerHTML = '';

      if (totalPages <= 1) {
        showingStart.textContent = totalFilteredRecords > 0 ? 1 : 0;
        showingEnd.textContent = totalFilteredRecords;
        showingTotal.textContent = allRecords.length;
        return;
      }

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);

      if (endPage - startPage < 4) {
        if (currentPage <= 3) endPage = Math.min(totalPages, 5);
        if (currentPage > totalPages - 3) startPage = Math.max(1, totalPages - 4);
      }

      const prevBtn = document.createElement('li');
      prevBtn.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevBtn.innerHTML = `<a class="page-link" href="#">Previous</a>`;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          filterAndRenderTable();
        }
      });

      const nextBtn = document.createElement('li');
      nextBtn.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextBtn.innerHTML = `<a class="page-link" href="#">Next</a>`;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          filterAndRenderTable();
        }
      });

      const ul = document.createElement('ul');
      ul.className = 'pagination pagination-sm mb-0';
      ul.appendChild(prevBtn);

      if (startPage > 1) {
        ul.appendChild(createPageLink(1));
        if (startPage > 2) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        ul.appendChild(createPageLink(i));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
        ul.appendChild(createPageLink(totalPages));
      }

      ul.appendChild(nextBtn);
      paginationControls.appendChild(ul);
    }

    function createPageLink(pageNumber) {
      const li = document.createElement('li');
      li.className = `page-item ${pageNumber === currentPage ? 'active' : ''}`;
      li.innerHTML = `<a class="page-link" href="#">${pageNumber}</a>`;
      li.addEventListener('click', () => {
        if (pageNumber !== currentPage) {
          currentPage = pageNumber;
          filterAndRenderTable();
        }
      });
      return li;
    }

    // ---- FILTER AND RENDER ----
    function filterAndRenderTable() {
      let baseRecords = allRecords;

      // Filter by user's allowed regions & divisions if not admin
      if (!currentUser.can_view_all) {
        const allowedRegions = getAllowedRegions();
        baseRecords = baseRecords.filter(record =>
          allowedRegions.includes(record.Region) &&
          currentUser.divisions.includes(record.Division)
        );
      }

      // Helper for partial filtering to compute tab counts
      const applyPartialFilters = (records, { ignoreDivision = false, ignorePriority = false, ignoreRegion = false } = {}) => {
        let res = records;

        // Region Filter
        if (!ignoreRegion && currentRegion !== 'All') {
          const regionDefinitions = {
            'Dakshin Dinajpur': ['Balurghat', 'Buniadpur'],
            'Raiganj': ['Islampur', 'Raiganj'],
            'Malda': ['Chanchal', 'Gazole', 'Malda']
          };
          const divisionsInRegion = regionDefinitions[currentRegion];
          if (divisionsInRegion) res = res.filter(r => divisionsInRegion.includes(r.Division));
        }

        // Priority Filter
        if (!ignorePriority && currentPriority !== 'All') {
          res = res.filter(r => r.Priority === currentPriority);
        }

        // Division Filter
        if (!ignoreDivision && currentDivision !== 'All') {
          res = res.filter(r => r.Division === currentDivision);
        }

        return res;
      };

      // ALWAYS update tab counts for the top filters
      updateRegionTabCounts(applyPartialFilters(baseRecords, { ignoreRegion: true }));
      updatePriorityTabCounts(applyPartialFilters(baseRecords, { ignorePriority: true }));
      updateDivisionTabCounts(applyPartialFilters(baseRecords, { ignoreDivision: true }));

      // Prepare records for the current view
      const overviewRecords = applyPartialFilters(baseRecords);

      // If we are in Card View, render cards and stop
      if (currentView === 'cards') {
        cardView.style.display = 'block';
        tableView.style.display = 'none';
        renderSchemeCards(overviewRecords);
        return;
      }

      // Otherwise, we are in Table View
      cardView.style.display = 'none';
      tableView.style.display = 'block';

      // --- DYNAMIC COUNT & FILTERING LOGIC FOR TABLE (includes search/sidebar) ---
      const applyFilters = (records, {
        ignoreDivision = false,
        ignorePriority = false,
        ignoreScheme = false,
        ignoreStatus = false,
        ignoreRelatedSs = false,
        ignoreRegion = false
      } = {}) => {
        let result = applyPartialFilters(records, { ignoreDivision, ignorePriority, ignoreRegion });
        const searchQuery = searchInput.value.toLowerCase().trim();

        const totalAvailableSchemeHeads = schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').length;
        if (!ignoreScheme && selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < totalAvailableSchemeHeads) {
          result = result.filter(r => selectedSchemeHeads.has(r['Scheme Head']));
        } else if (!ignoreScheme && selectedSchemeHeads.size === 0) {
          return [];
        }

        const totalAvailableStatuses = statusCountsList.querySelectorAll('.status-checkbox').length;
        if (!ignoreStatus && selectedStatuses.size > 0 && selectedStatuses.size < totalAvailableStatuses) {
          result = result.filter(r => {
            const recordStatus = (r.Status && r.Status.trim()) ? r.Status : 'Not yet updated';
            return selectedStatuses.has(recordStatus);
          });
        } else if (!ignoreStatus && selectedStatuses.size === 0) {
          return [];
        }

        const totalAvailableRelatedSs = relatedSsList.querySelectorAll('.relatedss-checkbox').length;
        if (!ignoreRelatedSs && selectedRelatedSs.size > 0 && selectedRelatedSs.size < totalAvailableRelatedSs) {
          result = result.filter(r => {
            const recordRelatedSs = (r['Related SS'] && r['Related SS'].trim()) ? r['Related SS'] : 'Not yet updated';
            return selectedRelatedSs.has(recordRelatedSs);
          });
        } else if (!ignoreRelatedSs && selectedRelatedSs.size === 0) {
          return [];
        }

        if (searchQuery) {
          result = result.filter(record =>
            TABLE_COLUMNS.some(column => String(record[column]).toLowerCase().includes(searchQuery))
          );
        }
        return result;
      };

      // Update sidebar filter counts based on other active filters
      updateSchemeHeadFilterCounts(applyFilters(baseRecords, { ignoreScheme: true }));
      updateStatusFilterCounts(applyFilters(baseRecords, { ignoreStatus: true }));
      updateRelatedSsFilterCounts(applyFilters(baseRecords, { ignoreRelatedSs: true }));

      // Apply all filters for the final table data
      const finalFilteredRecords = applyFilters(baseRecords);

      // Pagination info
      const start = (currentPage - 1) * recordsPerPage;
      const end = Math.min(start + recordsPerPage, finalFilteredRecords.length);
      showingStart.textContent = finalFilteredRecords.length > 0 ? start + 1 : 0;
      showingEnd.textContent = end;
      showingTotal.textContent = finalFilteredRecords.length;

      // Render table and pagination
      const recordsForPage = finalFilteredRecords.slice(start, end);
      renderTable(recordsForPage);
      setupPagination(finalFilteredRecords.length);
    }

    // ---- RENDER SCHEME CARDS ----
    function renderSchemeCards(records) {
      schemeCardGrid.innerHTML = '';

      // Group records by Scheme Head
      let totalCompletedCount = 0;
      const groups = {};
      records.forEach(r => {
        const head = r['Scheme Head'] || 'Other';
        if (!groups[head]) groups[head] = { total: 0, completed: 0, wip: 0 };
        groups[head].total++;
        if (r.Status === 'Completed') {
          groups[head].completed++;
          totalCompletedCount++;
        }
        else if (r.Status === 'Work in progress') groups[head].wip++;
      });

      // Sort groups by total count descending
      const sortedHeads = Object.keys(groups).sort((a, b) => groups[b].total - groups[a].total);

      totalSchemesOverview.textContent = records.length;
      completedSchemesOverview.textContent = totalCompletedCount;

      sortedHeads.forEach(head => {
        const stat = groups[head];
        const progress = Math.round((stat.completed / stat.total) * 100) || 0;

        const card = document.createElement('div');
        card.className = 'scheme-card';
        card.innerHTML = `
          <div class="scheme-card-title">${head}</div>
          <div class="progress-container">
            <div class="progress-bar-fill" style="width: ${progress}%"></div>
          </div>
          <div class="scheme-card-stats">
            <div class="stat-pill"><b>${stat.total}</b> Schemes</div>
            <div class="stat-pill"><b>${progress}%</b> Done</div>
          </div>
          <div class="d-flex gap-2">
            <span class="badge ${stat.completed > 0 ? 'bg-success' : 'bg-secondary'} opacity-75" style="font-size: 9px;">
              ${stat.completed} Completed
            </span>
            <span class="badge ${stat.wip > 0 ? 'bg-info text-dark' : 'bg-secondary'} opacity-75" style="font-size: 9px;">
              ${stat.wip} In Progress
            </span>
          </div>
        `;

        card.addEventListener('click', () => {
          // Open table view for this specifically
          currentView = 'table';

          // Select only this scheme head in the sidebar filters
          selectedSchemeHeads.clear();
          selectedSchemeHeads.add(head);

          // Sync sidebar checkboxes
          schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').forEach(cb => {
            cb.checked = cb.value === head;
          });
          const master = document.getElementById('filter-all-schemeheads');
          if (master) {
            master.checked = false;
            master.indeterminate = true;
          }

          currentPage = 1;
          filterAndRenderTable();
        });

        schemeCardGrid.appendChild(card);
      });
    }

    async function editRecord(id) {
      showLoading();
      document.getElementById('modalTitle').textContent = 'Edit Scheme';
      btnDelete.style.display = 'block';

      const { data, error } = await client
        .from(TABLE_NAME)
        .select('*')
        .eq('id', id)
        .single();

      hideLoading();

      if (error) {
        showMessage(`Error fetching record: ${error.message}`, 'error');
        return;
      }

      recordId.value = data.id;
      for (const c of ALL_COLUMNS) {
        if (c !== 'id') {
          const field = document.getElementById(`field_${escapeId(c)}`);
          if (field) {
            field.value = data[c] || '';
          }
        }
      }
      editModal.show();
    }

    async function saveRecord(e) {
      e.preventDefault();
      showLoading();

      const isNew = !recordId.value;
      const record = {};
      for (const c of ALL_COLUMNS) {
        if (c !== 'id') {
          const field = document.getElementById(`field_${escapeId(c)}`);
          if (field) {
            record[c] = field.value || null;
          }
        }
      }

      // Restrict submission if user not authorized for this division
      if (record.Division) {
        if (!currentUser.can_view_all && !currentUser.divisions.includes(record.Division)) {
          hideLoading();
          showMessage('You are not authorized to add/edit records for this division.', 'error');
          return;
        }
      }

      let res;
      if (isNew) {
        res = await client.from(TABLE_NAME).insert(record).select();
        if (!res.error && res.data.length > 0) {
          allRecords.push(res.data[0]); // Add new record locally
        }
      } else {
        res = await client.from(TABLE_NAME).update(record).eq('id', recordId.value).select();
        if (!res.error && res.data.length > 0) {
          // Update local array without resetting filters
          const idx = allRecords.findIndex(r => r.id == recordId.value);
          if (idx > -1) {
            allRecords[idx] = res.data[0];
          }
        }
      }

      if (res.error) {
        hideLoading();
        showMessage(`Error saving record: ${res.error.message}`, 'error');
      } else {
        editModal.hide();
        hideLoading();
        filterAndRenderTable(); // Re-render with current filters & page
      }
    }


    async function deleteRecord() {
      const id = recordId.value;
      const recordToDelete = allRecords.find(r => r.id == id);

      // Use a standard confirmation dialog
      if (!window.confirm(`Are you sure you want to delete the scheme "${recordToDelete['Name of Scheme']}"?\n\nThis action cannot be undone.`)) {
        return; // User cancelled
      }

      showLoading();

      // Check if user has permission to delete this record
      if (recordToDelete && !currentUser.can_view_all && !currentUser.divisions.includes(recordToDelete.Division)) {
        hideLoading();
        showMessage('You do not have permission to delete this record.', 'error');
        return;
      }

      const { error } = await client.from(TABLE_NAME).delete().eq('id', id);

      if (error) {
        hideLoading();
        showMessage(`Error deleting record: ${error.message}`, 'error');
      } else {
        allRecords = allRecords.filter(r => r.id != id); // Remove record locally
        editModal.hide();
        filterAndRenderTable(); // Re-render the table with current filters
        showLoading();
      }
    }

    // ---- PDF EXPORT ----
    function downloadPdf(records) {
      if (records.length === 0) {
        showMessage('No records to download.', 'info');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'pt',
        format: 'a4'
      });

      // --- Build Dynamic Header ---
      let headerParts = [];
      if (currentPriority !== 'All') headerParts.push(`${currentPriority} Priority`);
      if (currentRegion !== 'All') headerParts.push(`under ${currentRegion} Region`);
      if (currentDivision !== 'All') headerParts.push(`for ${currentDivision} Division`);

      const totalSchemeHeads = schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').length;
      if (selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < totalSchemeHeads) {
        headerParts.push(`for Scheme Heads: ${Array.from(selectedSchemeHeads).slice(0, 2).join(', ')}${selectedSchemeHeads.size > 2 ? '...' : ''}`);
      }

      const mainTitle = "Priority SI Works Report";
      const subTitle = headerParts.length > 0 ? headerParts.join(' ') : "All Records";

      // --- Custom Sort for PDF ---
      const customSortOrder = [
        'New SS',
        'Control Room Extension / Modification',
        'PTR Augmetation / New PTR',
        '33KV Second Source / Tapping Source Elemination',
        'Augmentation of conductor size of 33kV Feeders',
        'Augmentation of conductor size of 33kV Switchyard',
        'Bifurcation of 11kV Feeders',
        'Augmentation of conductor size of 11kV Feeders'
      ];

      records.sort((a, b) => {
        const headA = a['Scheme Head'];
        const headB = b['Scheme Head'];
        const indexA = customSortOrder.indexOf(headA);
        const indexB = customSortOrder.indexOf(headB);

        if (indexA !== -1 && indexB !== -1) return indexA - indexB;
        if (indexA !== -1) return -1;
        if (indexB !== -1) return 1;
        return (headA || '').localeCompare(headB || '');
      });

      // --- Prepare Table Data ---
      const columnsForPdf = TABLE_COLUMNS.filter(c => c !== 'id');
      const pdfHeaders = ['Sl. No.', ...columnsForPdf.map(c => COMPACT_HEADERS[c] || c)];
      const head = [pdfHeaders];
      const body = records.map((record, index) => {
        const rowData = columnsForPdf.map(col => {
          if (col.includes('Date')) return formatDate(record[col]);
          if (col === 'Status') return record[col] || 'Not yet updated';
          return record[col] || '';
        });
        // Prepend the serial number (index + 1) to the row data
        return [index + 1, ...rowData];
      });

      // --- Generate PDF using AutoTable ---
      doc.autoTable({
        head: head,
        body: body,
        margin: { top: 70 }, // Reserve space for the header on every page
        theme: 'grid',
        styles: {
          fontSize: 8,
          cellPadding: 2,
        },
        headStyles: {
          fillColor: [59, 130, 246], // --primary-color
          textColor: 255,
          fontStyle: 'bold',
        },
        didDrawPage: function (data) {
          // Header
          doc.setFontSize(16);
          doc.setTextColor(40);
          doc.text(mainTitle, data.settings.margin.left, 40);
          doc.setFontSize(10);
          doc.text(subTitle, data.settings.margin.left, 55);

          // Footer
          const pageCount = doc.internal.getNumberOfPages();
          doc.setFontSize(8);
          doc.text(`Page ${data.pageNumber}`, data.settings.margin.left, doc.internal.pageSize.height - 10);
        }
      });

      // --- Create dynamic filename ---
      let filenamePart = 'All_Records';
      if (currentRegion !== 'All') {
        filenamePart = currentRegion;
      } else if (currentDivision !== 'All') {
        filenamePart = currentDivision;
      }
      const filename = `Priority_SI_Works_${filenamePart.replace(/ /g, '_')}.pdf`;
      doc.save(filename);
    }
    // ---- CSV EXPORT ----
    function downloadCsv(records) {
      if (records.length === 0) {
        showMessage('No records to download.', 'info');
        return;
      }
      const headers = Object.keys(records[0]);
      const csvContent = "data:text/csv;charset=utf-8,"
        + headers.map(h => `"${h}"`).join(',') + "\n"
        + records.map(row =>
          headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`).join(',')
        ).join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "prioritySI_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

      // If the click originated from the actions cell, do nothing.
      const actionCell = e.target.closest('.actions-cell');

      const recordId = dataRow.dataset.recordId;
      const detailWrapper = document.getElementById(`detail-wrapper-${recordId}`);

      // Hide any other open detail rows
      const allDetailWrappers = tableBody.querySelectorAll('.detail-wrapper.expanded');

        if (wrapper.id !== detailWrapper.id) {
          wrapper.classList.remove('expanded');
          // Find the corresponding data row and remove its active class
          const otherRecordId = wrapper.id.split('-').pop();
          document.querySelector(`.data-row[data-record-id="${otherRecordId}"]`)?.classList.remove('table-active');
        }
      });

      // Toggle the clicked row's detail view

      if (isExpanded) {
        detailWrapper.classList.remove('expanded');
        dataRow.classList.remove('table-active');
