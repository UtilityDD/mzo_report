<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priority SI works</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Updated root variables for a cleaner look */
    :root {
      --primary-color: #6979f8;
      /* A brighter purple for dark mode */
      --secondary-color: #a0aec0;
      /* Lighter grey for text */
      --background-light: #1a202c;
      /* Dark background */
      --card-bg: #2d3748;
      /* Slightly lighter card background */
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-color: #4a5568;
      /* For borders */
      --text-color: #e2e8f0;
      /* Main text color */
      --text-muted-color: #a0aec0;
      /* Muted text color */
      --border-radius-xl: 12px;
      /* Slightly smaller radius */
      --sidebar-width: 320px;
      /* More compact sidebar */
      --completed-row-bg: #e6f7e9;
      /* Light green for completed rows */
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    /* --- NEW CSS for responsive layout with sidebar --- */
    /* Container for the entire application layout */
    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Main content wrapper */
    .main-content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    /* Left Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    /* Main content container, which now sits next to the sidebar */
    .main-content-container {
      padding: 1.5rem;
      width: 100%;
      max-width: 100%;
      /* No longer 70% width, it adapts */
    }

    /* Responsive adjustments */
    @media (min-width: 992px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }

      .main-content-wrapper {
        margin-left: 0;
      }

      .sidebar-toggle-btn {
        display: none;
      }
    }

    @media (max-width: 991.98px) {

      /* On mobile, main content is full screen and sidebar is an overlay */
      .main-content-wrapper {
        margin-left: 0;
      }
    }

    /* --- END NEW CSS --- */

    .glass-card {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: none;
    }

    .table-compact {
      font-size: 13px;
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .table-compact th {
      padding: 2px 2px;
      /* Slightly more padding for clarity */
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      background: #1a202c;
      /* Darker than card bg */
      color: var(--text-muted-color);
      border-bottom: 2px solid var(--primary-color);
    }

    .table-compact td {
      padding: 2px 2px;
      /* Match th padding */
      vertical-align: middle;
      line-height: 1.5;
      border-top: 1px solid var(--border-color);
      /* Add row separators */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* New style for completed rows */
    .completed-row {
      background-color: var(--completed-row-bg) !important;
    }

    .completed-row td {
      color: #212529; /* Default black text for completed rows */
    }

    /* Ensure status text inside completed rows is also black for contrast */
    .completed-row td .status-badge {
      color: inherit;
    }

    .row-hover {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .row-hover:hover {
      background: #4a5568;
    }

    /* Specific hover for completed rows to maintain green background */
    .completed-row.row-hover:hover {
      background-color: #7bee9f !important; /* A slightly darker green for hover */
    }

    .btn-action {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 8px;
    }

    .badge-priority {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 16px;
      font-weight: 600;
    }

    /* Updated status-badge to remove background and match font style */
    .status-badge {
      font-size: 13px;
      /* Match table cell font size */
      padding: 0;
      font-weight: 400;
      /* Normal weight to match other content */
      color: var(--text-color);
      display: inline-block;
    }

    /* New Status-specific colors */
    .status-color-pending { color: #f6ad55; } /* Orange 400 */
    .status-color-not-initiated { color: #a0aec0; } /* Gray 500 */
    .status-color-not-started { color: #63b3ed; } /* Blue 400 */
    .status-color-in-progress { color: #805ad5; } /* Purple 500 */
    .status-color-completed { color: #68d391; } /* Green 400 */
    .status-color-not-updated { color: #f56565; } /* Red 400 */


    .tooltip-custom {
      position: absolute;
      z-index: 1070;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      max-width: 250px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tooltip-custom.show {
      opacity: 1;
    }

    .filter-chip {
      font-size: 13px;
      padding: 6px 14px;
      /* More compact */
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: transparent;
      /* Transparent background */
      color: var(--text-muted-color);
      transition: all 0.2s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-chip.active {
      background: var(--primary-color);
      color: #ffffff;
      /* Explicit white for active */
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(105, 121, 248, 0.3);
    }

    .stats-card {
      background: white;
      border-radius: var(--border-radius-xl);
      padding: 16px;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: all 0.2s ease;
    }

    .stats-card:hover {
      transform: translateY(-3px);
      border-color: var(--primary-color);
      background: #4a5568;
    }

    .stats-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stats-label {
      font-size: 12px;
      color: var(--text-muted-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    /* New styles for a cleaner header */
    .main-header {
      background-color: var(--card-bg);
      border-bottom: 1px solid #e9ecef;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
      color: var(--text-color) !important;
    }

    #editModal .form-label {
      background-color: transparent;
      /* Remove background */
      padding: 0;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted-color);
      margin-bottom: 4px;
    }

    /* --- Loading Overlay Styles --- */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      /* Changed from flex to none */
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    #loadingOverlay.show {
      display: flex;
      opacity: 1;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Add this new CSS for the count badge */
    .count-badge {
      background-color: var(--background-light);
      color: var(--text-muted-color);
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      min-width: 24px;
      text-align: center;
    }

    /* New styles for login page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-light);
    }

    .login-card {

      padding: 2rem;
    }

    .stats-card {

      min-width: 90px;
    }

    .stats-number {

    }
    .stats-label {

    #statusCountsContainer {

      box-shadow: none;
      padding: 8px;
    }

    .sidebar {

      max-width: var(--sidebar-width);

      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
    }

    /* Style both Scheme Heads and Status Counts headers */
    /* Style both Scheme Heads and Status Counts headers full width */
    .sidebar h5,
    #statusCountsContainer h6 {
      display: block;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    #relatedSsContainer h6 {
      display: block;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    /* General Overrides for Dark Theme */
    .text-muted {
      color: var(--text-muted-color) !important;
    }

    .bg-light {
      background-color: var(--card-bg) !important;
    }

    .border-top {
      border-color: var(--border-color) !important;
    }

    /* Dark mode form overrides */
    .form-control,
    .form-select {
      background-color: var(--background-light);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .form-control:focus,
    .form-select:focus {
      background-color: var(--background-light);
      color: var(--text-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(105, 121, 248, 0.25);
      /* primary color with opacity */
    }

    .form-control::placeholder {
      color: var(--text-muted-color);
      opacity: 0.7;
    }

    .form-floating>label {
      color: var(--text-muted-color);
    }

    .form-check-input {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    /* Dark mode modal */
    .modal-content {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .modal-header {
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header .btn-close-white {

    }

    .modal-footer {
      border-top: 1px solid var(--border-color);
    }

    /* Dark mode pagination */
    .pagination .page-link {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted-color);
    }

    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
    }

    .pagination .page-item.disabled .page-link {
      color: #6c757d;
      /* A more muted color for disabled */
    }

    .pagination .page-link:hover {
      background-color: #4a5568;
      color: var(--text-color);
    }

    /* New CSS for Detail Modal Table */
    .detail-modal-table td {
      padding: 0.3rem 0.5rem; /* Compact padding */
      border-bottom: 1px solid var(--border-color);
    }
    .detail-modal-table tr:last-child td {
      border-bottom: none;
    }
    .detail-modal-table td:first-child {
      font-weight: 600;
      width: 35%;
      color: var(--text-muted-color);
    }
  </style>
</head>

    // ---- PAGINATION ----
    function setupPagination(totalFilteredRecords) {
      const totalPages = Math.ceil(totalFilteredRecords / recordsPerPage);
      paginationControls.innerHTML = '';
      
      if (totalPages <= 1) {
        showingStart.textContent = totalFilteredRecords > 0 ? 1 : 0;
        showingEnd.textContent = totalFilteredRecords;
        showingTotal.textContent = allRecords.length;
        return;
      }
      
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);
      
      if (endPage - startPage < 4) {
        if (currentPage <= 3) endPage = Math.min(totalPages, 5);
        if (currentPage > totalPages - 3) startPage = Math.max(1, totalPages - 4);
      }
      
      const prevBtn = document.createElement('li');
      prevBtn.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevBtn.innerHTML = `<a class="page-link" href="#">Previous</a>`;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          filterAndRenderTable();
        }
      });
      
      const nextBtn = document.createElement('li');
      nextBtn.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextBtn.innerHTML = `<a class="page-link" href="#">Next</a>`;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          filterAndRenderTable();
        }
      });
      
      const ul = document.createElement('ul');
      ul.className = 'pagination pagination-sm mb-0';
      ul.appendChild(prevBtn);
      
      if (startPage > 1) {
        ul.appendChild(createPageLink(1));
        if (startPage > 2) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        ul.appendChild(createPageLink(i));
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
        ul.appendChild(createPageLink(totalPages));
      }
      
      ul.appendChild(nextBtn);
      paginationControls.appendChild(ul);
    }
    
    function createPageLink(pageNumber) {
      const li = document.createElement('li');
      li.className = `page-item ${pageNumber === currentPage ? 'active' : ''}`;
      li.innerHTML = `<a class="page-link" href="#">${pageNumber}</a>`;
      li.addEventListener('click', () => {
        if (pageNumber !== currentPage) {
          currentPage = pageNumber;
          filterAndRenderTable();
        }
      });
      return li;
    }
    
    // ---- FILTER AND RENDER ----
function filterAndRenderTable() {
  let baseRecords = allRecords;

  // Filter by user's allowed regions & divisions if not admin
  if (!currentUser.can_view_all) {
    const allowedRegions = getAllowedRegions();
    baseRecords = baseRecords.filter(record =>
      allowedRegions.includes(record.Region) &&
      currentUser.divisions.includes(record.Division)
    );
  }

  // --- DYNAMIC COUNT & FILTERING LOGIC ---
  const applyFilters = (records, {
    ignoreDivision = false,
    ignoreScheme = false,
    ignoreStatus = false,
    ignoreRelatedSs = false
  } = {}) => {
    let result = records;
    const searchQuery = searchInput.value.toLowerCase().trim();

    if (!ignoreDivision && currentDivision !== 'All') {
      result = result.filter(r => r.Division === currentDivision);
    }

    const totalAvailableSchemeHeads = schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').length;
    if (!ignoreScheme && selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < totalAvailableSchemeHeads) {
      result = result.filter(r => selectedSchemeHeads.has(r['Scheme Head']));
    } else if (!ignoreScheme && selectedSchemeHeads.size === 0) {
      return [];
    }

    const totalAvailableStatuses = statusCountsList.querySelectorAll('.status-checkbox').length;
    if (!ignoreStatus && selectedStatuses.size > 0 && selectedStatuses.size < totalAvailableStatuses) {
      result = result.filter(r => {
        const recordStatus = (r.Status && r.Status.trim()) ? r.Status : 'Not yet updated';
        return selectedStatuses.has(recordStatus);
      });
    } else if (!ignoreStatus && selectedStatuses.size === 0) {
      return [];
    }

    const totalAvailableRelatedSs = relatedSsList.querySelectorAll('.relatedss-checkbox').length;
    if (!ignoreRelatedSs && selectedRelatedSs.size > 0 && selectedRelatedSs.size < totalAvailableRelatedSs) {
      result = result.filter(r => {
        const recordRelatedSs = (r['Related SS'] && r['Related SS'].trim()) ? r['Related SS'] : 'Not yet updated';
        return selectedRelatedSs.has(recordRelatedSs);
      });
    } else if (!ignoreRelatedSs && selectedRelatedSs.size === 0) {
      return [];
    }

    if (searchQuery) {
      result = result.filter(record =>
        TABLE_COLUMNS.some(column => String(record[column]).toLowerCase().includes(searchQuery))
      );
    }
    return result;
  };

  // Update counts for each filter section based on other active filters
  updateDivisionTabCounts(applyFilters(baseRecords, { ignoreDivision: true }));
  updateSchemeHeadFilterCounts(applyFilters(baseRecords, { ignoreScheme: true }));
  updateStatusFilterCounts(applyFilters(baseRecords, { ignoreStatus: true }));
  updateRelatedSsFilterCounts(applyFilters(baseRecords, { ignoreRelatedSs: true }));

  // Apply all filters for the final table data
  const finalFilteredRecords = applyFilters(baseRecords);

  // Pagination info
  const start = (currentPage - 1) * recordsPerPage;
  const end = Math.min(start + recordsPerPage, finalFilteredRecords.length);
  showingStart.textContent = finalFilteredRecords.length > 0 ? start + 1 : 0;
  showingEnd.textContent = end;
  showingTotal.textContent = finalFilteredRecords.length;
  
  // Render table and pagination
  const recordsForPage = finalFilteredRecords.slice(start, end);
  renderTable(recordsForPage);
  setupPagination(finalFilteredRecords.length);
}

async function saveRecord(e) {
  e.preventDefault();
  showLoading();
  
  const isNew = !recordId.value;
  const record = {};
  for (const c of ALL_COLUMNS) {
    if (c !== 'id') {
      const field = document.getElementById(`field_${escapeId(c)}`);
      if (field) {
        record[c] = field.value || null;
      }
    }
  }

  // Restrict submission if user not authorized for this division
  if (record.Division) {
    if (!currentUser.can_view_all && !currentUser.divisions.includes(record.Division)) {
      hideLoading();
      showMessage('You are not authorized to add/edit records for this division.', 'error');
      return;
    }
  }

  let res;
  if (isNew) {
    res = await client.from(TABLE_NAME).insert(record).select();
    if (!res.error && res.data.length > 0) {
      allRecords.push(res.data[0]); // Add new record locally
    }
  } else {
    res = await client.from(TABLE_NAME).update(record).eq('id', recordId.value).select();
    if (!res.error && res.data.length > 0) {
      // Update local array without resetting filters
      const idx = allRecords.findIndex(r => r.id == recordId.value);
      if (idx > -1) {
        allRecords[idx] = res.data[0];
      }
    }
  }

  if (res.error) {
    hideLoading();
    showMessage(`Error saving record: ${res.error.message}`, 'error');
  } else {
    editModal.hide();
    hideLoading();
    filterAndRenderTable(); // Re-render with current filters & page
  }
}

                       + headers.map(h => `"${h}"`).join(',') + "\n"
                       + records.map(row => 
                           headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`).join(',')
                         ).join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "prioritySI_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
