<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priority SI works</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- PDF Generation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    /* Updated root variables for a cleaner look */
    :root {
      /* New, more modern color palette */
      --primary-color: #3b82f6;      /* Vibrant Blue (e.g., Tailwind blue-500) */
      --primary-color-hover: #2563eb; /* Darker blue for hover */
      --background-light: #111827;   /* Very Dark Blue/Gray (gray-900) */
      --card-bg: #1f2937;            /* Dark Gray (gray-800) */
      --border-color: #374151;       /* Medium Gray (gray-700) */
      --text-color: #f3f4f6;         /* Light Gray (gray-100) */
      --text-muted-color: #9ca3af;   /* Muted Gray (gray-400) */

      /* Unchanged variables */
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius-xl: 12px;
      --sidebar-width: 320px;
      --completed-row-bg: #e6f7e9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    /* --- NEW CSS for responsive layout with sidebar --- */
    /* Container for the entire application layout */
    .app-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Main content wrapper */
    .main-content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    /* Left Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    /* Main content container, which now sits next to the sidebar */
    .main-content-container {
      display: flex; /* Enable flexbox for vertical fill */
      flex-direction: column; /* Stack children vertically */
      padding: 1rem; /* Reduced padding */
      width: 100%;
      max-width: 100%;
      /* No longer 70% width, it adapts */
    }

    /* New: Make the main content container itself scrollable */
    .main-content-container {
      flex-grow: 1; /* Allow it to grow */
      overflow-y: auto; /* Make this the primary scroll area */
      padding-top: 0; /* Remove top padding as it's handled by children */
    }

    /* Responsive adjustments */
    @media (min-width: 992px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }

      .main-content-wrapper {
        margin-left: 0;
      }

      .sidebar-toggle-btn {
        display: none;
      }
    }

    @media (max-width: 991.98px) {

      /* On mobile, main content is full screen and sidebar is an overlay */
      .main-content-wrapper {
        margin-left: 0;
      }
    }

    /* --- END NEW CSS --- */

    .glass-card {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: none;
    }

    .table-compact {
      font-size: 13px;
      color: var(--text-color); /* This ensures the table itself doesn't have a background */
      border-color: var(--border-color);
    }

    .table-compact th {
      padding: 4px 5px;
      /* Slightly more padding for clarity */
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      background: var(--background-light);
      /* Darker than card bg */
      color: var(--text-muted-color);
      position: sticky; /* This is key for the frozen header */
      top: 0; /* Stick to the top of the scrolling container */
      z-index: 10; /* Ensure it's above the table body */
      border-bottom: 2px solid var(--primary-color);
    }

    .table-compact td {
      padding: 4px 5px;
      /* Match th padding */
      vertical-align: middle;
      line-height: 1.5;
      border-top: 1px solid var(--border-color);
      /* Add row separators */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* New style to make the table container scrollable */
    .table-scroll-container {
      flex-grow: 1; /* Allow it to grow and fill space */
      overflow-y: auto;
      position: relative;
    }
    /* New style for completed rows */
    .completed-row td {
      background-color: var(--completed-row-bg) !important;
      color: #212529 !important; /* Default black text for completed rows, !important to override dark theme */
    }

    .completed-row td {
      color: #212529 !important; /* Default black text for completed rows, !important to override dark theme */
    }

    /* Ensure status text inside completed rows is also black for contrast */
    .completed-row td .status-badge {
      color: inherit;
    }

    .row-hover {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .row-hover:hover {
      background: #374151; /* Use border-color for a subtle hover */
    }

    /* Specific hover for completed rows to maintain green background */
    .completed-row.row-hover:hover {
      background-color: #7bee9f !important; /* A slightly darker green for hover */
    }

    .btn-action {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 8px;
    }

    .badge-priority {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 16px;
      font-weight: 600;
    }

    /* Updated status-badge to remove background and match font style */
    .status-badge {
      font-size: 13px;
      /* Match table cell font size */
      padding: 0;
      font-weight: 400;
      /* Normal weight to match other content */
      color: var(--text-color);
      display: inline-block;
    }

    /* New Status-specific colors */
    .status-color-pending { color: #f59e0b; } /* Amber 500 */
    .status-color-not-initiated { color: #9ca3af; } /* Gray 400 */
    .status-color-not-started { color: #60a5fa; } /* Blue 400 */
    .status-color-in-progress { color: #8b5cf6; } /* Violet 500 */
    .status-color-completed { color: #22c55e; } /* Green 500 */
    .status-color-not-updated { color: #f56565; } /* Red 400 */

    .filter-chip {
      font-size: 13px;
      padding: 5px 12px;
      /* More compact */
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: transparent;
      /* Transparent background */
      color: var(--text-muted-color);
      transition: all 0.2s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-chip.active {
      background: var(--primary-color);
      color: #ffffff;
      /* Explicit white for active */
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .stats-card {
      background: white;
      border-radius: var(--border-radius-xl);
      padding: 16px;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: all 0.2s ease;
    }

    .stats-card:hover {
      transform: translateY(-3px);
      border-color: var(--primary-color);
      background: var(--border-color);
    }

    .stats-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stats-label {
      font-size: 12px;
      color: var(--text-muted-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    /* New styles for a cleaner header */
    .main-header {
      background-color: var(--card-bg); /* Already dark */
      border-bottom: 1px solid #e9ecef;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand {
      color: var(--text-color) !important;
    }

    #editModal .form-label {
      background-color: transparent;
      /* Remove background */
      padding: 0;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted-color);
      margin-bottom: 4px;
    }

    /* --- Loading Overlay Styles --- */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      /* Changed from flex to none */
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    #loadingOverlay.show {
      display: flex;
      opacity: 1;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Add this new CSS for the count badge */
    .count-badge {
      background-color: var(--background-light);
      color: var(--text-muted-color);
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      min-width: 24px;
      text-align: center;
    }

    /* New styles for login page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background-light);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .stats-card {
      padding: 8px 12px;
      border-radius: var(--border-radius-xl);
      box-shadow: none;
      min-width: 90px;
    }

    .stats-number {
      font-size: 22px;
    }
    .stats-label {
      font-size: 10px;
    }

    #statusCountsContainer {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      box-shadow: none;
      padding: 8px;
    }

    .sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      max-width: var(--sidebar-width);
      flex-shrink: 0;
    }

    #statusCountsContainer h6 {
      background-color: var(--primary-color);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
    }

    /* Style both Scheme Heads and Status Counts headers */
    /* Style both Scheme Heads and Status Counts headers full width */
    .sidebar h5,
    #statusCountsContainer h6 {
      display: block;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    #relatedSsContainer h6 {
      display: block;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .sidebar .collapsible-header {
      cursor: pointer;
      position: relative;
    }
    .sidebar .collapsible-header .bi-chevron-down {
      transition: transform 0.3s ease;
      position: absolute;
      right: 10px;
    }
    .sidebar .collapsible-header[aria-expanded="true"] .bi-chevron-down {
      transform: rotate(180deg);
    }

    /* General Overrides for Dark Theme */
    .text-muted {
      color: var(--text-muted-color) !important;
    }

    .bg-light {
      background-color: var(--card-bg) !important;
    }

    .border-top {
      border-color: var(--border-color) !important;
    }

    /* Dark mode form overrides */
    .form-control,
    .form-select {
      background-color: var(--background-light);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .form-control:focus,
    .form-select:focus {
      background-color: var(--background-light);
      color: var(--text-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(105, 121, 248, 0.25);
      /* primary color with opacity */
    }

    .form-control::placeholder {
      color: var(--text-muted-color);
      opacity: 0.7;
    }

    .form-floating>label {
      color: var(--text-muted-color);
    }

    .form-check-input {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    /* Dark mode modal */
    .modal-content {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .modal-header {
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header .btn-close-white {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .modal-footer {
      border-top: 1px solid var(--border-color);
    }

    /* Dark mode pagination */
    .pagination .page-link {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted-color);
    }

    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: #fff;
    }

    .pagination .page-item.disabled .page-link {
      color: #6c757d;
      /* A more muted color for disabled */
    }

    .pagination .page-link:hover {
      background-color: #4a5568;
      color: var(--text-color);
    }

    /* New CSS for Detail Modal Table */
    .detail-modal-table td {
      padding: 0.3rem 0.5rem; /* Compact padding */
      border-bottom: 1px solid var(--border-color);
    }
    .detail-modal-table tr:last-child td {
      border-bottom: none;
    }
    .detail-modal-table td:first-child {
      font-weight: 600;
      width: 35%;
      color: var(--text-muted-color);
    }
    /* New styles for inline detail row */
    .detail-row td {
      background-color: #252d3a; /* A darker, inset background for details */
      padding: 1rem !important;
      border-top: 1px solid var(--border-color);
    }
    /* New styles for animatable detail row */
    .detail-row td {
      padding: 0 !important; /* Remove padding from the cell itself */
      background-color: #252d3a;
    }
    .detail-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-in-out, padding 0.35s ease-in-out;
    }
    .detail-wrapper.expanded {
      max-height: 500px; /* A large enough value to accommodate content */
      padding: 1rem; /* Add padding back when expanded */
    }
    .detail-content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0.75rem 1.5rem;
      font-size: 13px;
    }
    .detail-content-grid > div > span {
      color: var(--text-color); /* Ensure consistent text color for values */
    }

    /* New style for data headers in the detail view */
    .detail-content-grid > div > strong {
      display: inline-block; /* Allow background and padding */
      background-color: var(--border-color); /* A light gray background */
      color: #e2e8f0 !important; /* A light text color for contrast */
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 4px;
    }

    /* New styles for Priority tabs */
    .priority-tab {
      font-size: 14px;
      padding: 6px 16px; /* Made more compact */
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-muted-color);
      transition: all 0.2s ease;
      font-weight: 600;
    }
    .priority-tab.active {
      color: #ffffff;
      border-color: var(--primary-color);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    .priority-tab[data-priority="Phase-I"].active { background-color: #ef4444; border-color: #ef4444; } /* Red 500 */
    .priority-tab[data-priority="Phase-II"].active { background-color: #f97316; border-color: #f97316; } /* Orange 500 */
    .priority-tab[data-priority="All"].active { background-color: var(--primary-color); }

    /* New styles for Region tabs */
    .region-tab {
      font-size: 13px;
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-muted-color);
      transition: all 0.2s ease;
      font-weight: 600;
    }
    .region-tab.active {
      color: #ffffff;
      background-color: #14b8a6; /* A distinct teal color */
      border-color: #14b8a6;
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.4);
    }
    
    /* New styles for horizontally scrollable tabs on smaller screens */
    @media (max-width: 1400px) { /* Widen the breakpoint */
      /* Allow tab groups in the header to have a base width and not shrink */
      #priorityTabsContainer, #regionTabsContainer {
        flex-basis: 300px; /* Give them a base width */
        flex-shrink: 0;    /* Prevent them from shrinking */
      }
      /* Make the division tabs container scrollable and not wrap */
      #divisionTabs {
        flex-grow: 1;
        flex-wrap: nowrap !important; /* Force no-wrap */
      }
      /* Apply horizontal scrolling to all tab containers */
      #priorityTabsContainer,
      #regionTabsContainer,
      #divisionTabs {
        overflow-x: auto;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    }
  </style>
</head>

<body>

  <!-- Login Container (initially visible) -->
  <div id="loginContainer" class="login-container">
    <div class="glass-card login-card text-center">
      <h2 class="fw-bold mb-3" style="color: var(--primary-color);">Priority SI Works</h2>
      <p class="text-muted mb-4">Enter your PIN to access the dashboard.</p>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pinInput" placeholder="PIN" required>
          <label for="pinInput">PIN</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill mt-2">Log In</button>
      </form>
      <p id="loginError" class="text-danger mt-3" style="display: none;"></p>
    </div>
  </div>

  <!-- App Container (initially hidden) -->
  <div id="appContainer" class="app-container" style="display: none;">
    <!-- Collapsible Sidebar -->
    <div id="sidebar" class="sidebar p-3">      <h5 class="fw-bold mb-3 collapsible-header" data-bs-toggle="collapse" data-bs-target="#schemeHeadFiltersContainer" aria-expanded="true" aria-controls="schemeHeadFiltersContainer">
        Scheme Heads
        <i class="bi bi-chevron-down"></i>
      </h5>
      <div id="schemeHeadFiltersContainer" class="collapse show"></div>

      <hr>

      <div id="statusCountsContainer" class="mt-3">        <h6 class="fw-bold collapsible-header" data-bs-toggle="collapse" data-bs-target="#statusCountsList" aria-expanded="true" aria-controls="statusCountsList">
          Status Counts
          <i class="bi bi-chevron-down"></i>
        </h6>
        <div class="small collapse show" id="statusCountsList"></div>
      </div>

      <hr>

      <div id="relatedSsContainer" class="mt-3">        <h6 class="fw-bold collapsible-header" data-bs-toggle="collapse" data-bs-target="#relatedSsList" aria-expanded="false" aria-controls="relatedSsList">
          Related SS
          <i class="bi bi-chevron-down"></i>
        </h6>
        <div class="small collapse" id="relatedSsList"></div>
      </div>

    </div>

    <!-- Main Content Area -->
    <div class="main-content-wrapper">
      <!-- Smart Header -->
      <nav class="navbar navbar-expand-lg main-header shadow-sm">
        <div class="container-fluid px-3">
          <div class="d-flex align-items-center">
            <button id="toggleSidebar" class="btn btn-sm d-lg-none me-2" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
              <i class="bi bi-list fs-4"></i>
            </button>
            <span class="navbar-brand mb-0 h1 fw-bold fs-4 me-4">Priority SI Work</span>
          </div>

          <!-- Priority Filter Tabs (Moved Here) -->
          <div id="priorityTabsContainer" class="d-flex align-items-center gap-3 mx-auto">
            <!-- Priority tabs will be injected here by JS -->
          </div>

          <!-- Region Filter Tabs -->
          <div id="regionTabsContainer" class="d-flex align-items-center gap-2 ms-4 border-start border-secondary ps-4">
            <!-- Region tabs will be injected here by JS -->
          </div>


          <div class="d-flex align-items-center gap-3 ms-auto">
            <button id="closeSidebar" class="btn btn-sm d-lg-none" aria-label="Close sidebar">
              <i class="bi bi-x-lg fs-4"></i>
            </button>
            <button id="btnAdd" class="btn btn-primary btn-sm rounded-pill d-flex align-items-center gap-2 px-3">
              <i class="bi bi-plus-circle"></i>
              Add New Scheme
            </button>
            <button id="btnLogout" class="btn btn-outline-danger btn-sm rounded-pill ms-2">
              <i class="bi bi-box-arrow-right"></i>
              Logout
            </button>
          </div>
        </div>
      </nav>

      <div class="main-content-container p-3">
        <!-- Smart Filters & Stats (Division filter remains here) -->
        <div class="glass-card p-2 mb-3 sticky-top" style="top: 0; z-index: 1020; background-color: var(--background-light);"> <!-- Reduced padding and margin -->
          <div class="d-flex flex-wrap align-items-center gap-2">
            <!-- Division Filter Tabs -->
            <div id="divisionTabs" class="d-flex flex-wrap gap-2 flex-grow-1"></div>
            
            <!-- Action Buttons -->
            <div class="ms-auto d-flex align-items-center gap-2">
              <div class="position-relative">
                <input type="text" id="searchInput" class="form-control form-control-sm rounded-pill ps-4 pe-2"
                  placeholder="Search records..." style="width: 250px;">
                <i class="bi bi-search position-absolute"
                  style="left: 12px; top: 50%; transform: translateY(-50%); color: #6b7280;"></i>
              </div>
              <div class="btn-group">
                <button id="btnResetFilters" class="btn btn-outline-secondary btn-sm rounded-pill rounded-end-0 d-flex align-items-center gap-2 px-3">
                  <i class="bi bi-arrow-counterclockwise"></i>
                  Reset
                </button>
                <button id="btnDownloadCsv" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2 px-3" style="border-radius: 0;">
                  <i class="bi bi-file-earmark-spreadsheet"></i>
                  CSV
                </button>
                <button id="btnDownloadPdf" class="btn btn-outline-secondary btn-sm rounded-pill rounded-start-0 d-flex align-items-center gap-2 px-3">
                  <i class="bi bi-file-earmark-pdf"></i>

    function setupPagination(totalFilteredRecords) {

          ul.appendChild(ellipsis);
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        ul.appendChild(createPageLink(i));
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;

    // ---- FILTER AND RENDER ----
function filterAndRenderTable() {
  let baseRecords = allRecords;

  // Filter by user's allowed regions & divisions if not admin
  if (!currentUser.can_view_all) {
    const allowedRegions = getAllowedRegions();
    baseRecords = baseRecords.filter(record =>
      allowedRegions.includes(record.Region) &&
      currentUser.divisions.includes(record.Division)
    );
  }

  // --- DYNAMIC COUNT & FILTERING LOGIC ---
  const applyFilters = (records, {
    ignoreDivision = false,
    ignorePriority = false,
    ignoreScheme = false,
    ignoreStatus = false,
    ignoreRelatedSs = false,
    ignoreRegion = false
  } = {}) => {
    let result = records;
    const searchQuery = searchInput.value.toLowerCase().trim();

    // New Region Filter
    if (currentRegion !== 'All') {
      const regionDefinitions = {
        'Dakshin Dinajpur': ['Balurghat', 'Buniadpur'],
        'Raiganj': ['Islampur', 'Raiganj'],
        'Malda': ['Chanchal', 'Gazole', 'Malda']
      };
      const divisionsInRegion = regionDefinitions[currentRegion];
      if (!ignoreRegion) result = result.filter(r => divisionsInRegion.includes(r.Division));
    }

    if (!ignorePriority && currentPriority !== 'All') {
      result = result.filter(r => r.Priority === currentPriority);
    }

    if (!ignoreDivision && currentDivision !== 'All') {
      result = result.filter(r => r.Division === currentDivision);
    }

    const totalAvailableSchemeHeads = schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').length;
    if (!ignoreScheme && selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < totalAvailableSchemeHeads) {
      result = result.filter(r => selectedSchemeHeads.has(r['Scheme Head']));
    } else if (!ignoreScheme && selectedSchemeHeads.size === 0) {
      return [];
    }

    const totalAvailableStatuses = statusCountsList.querySelectorAll('.status-checkbox').length;
    if (!ignoreStatus && selectedStatuses.size > 0 && selectedStatuses.size < totalAvailableStatuses) {
      result = result.filter(r => {
        const recordStatus = (r.Status && r.Status.trim()) ? r.Status : 'Not yet updated';
        return selectedStatuses.has(recordStatus);
      });
    } else if (!ignoreStatus && selectedStatuses.size === 0) {
      return [];
    }

    const totalAvailableRelatedSs = relatedSsList.querySelectorAll('.relatedss-checkbox').length;
    if (!ignoreRelatedSs && selectedRelatedSs.size > 0 && selectedRelatedSs.size < totalAvailableRelatedSs) {
      result = result.filter(r => {
        const recordRelatedSs = (r['Related SS'] && r['Related SS'].trim()) ? r['Related SS'] : 'Not yet updated';
        return selectedRelatedSs.has(recordRelatedSs);
      });
    } else if (!ignoreRelatedSs && selectedRelatedSs.size === 0) {
      return [];
    }

    if (searchQuery) {
      result = result.filter(record =>
        TABLE_COLUMNS.some(column => String(record[column]).toLowerCase().includes(searchQuery))
      );
    }
    return result;
  };

  // Update counts for each filter section based on other active filters
  updateRegionTabCounts(applyFilters(baseRecords, { ignoreRegion: true }));
  updatePriorityTabCounts(applyFilters(baseRecords, { ignorePriority: true }));
  updateDivisionTabCounts(applyFilters(baseRecords, { ignoreDivision: true }));
  updateSchemeHeadFilterCounts(applyFilters(baseRecords, { ignoreScheme: true }));
  updateStatusFilterCounts(applyFilters(baseRecords, { ignoreStatus: true }));
  updateRelatedSsFilterCounts(applyFilters(baseRecords, { ignoreRelatedSs: true }));

  // Apply all filters for the final table data
  const finalFilteredRecords = applyFilters(baseRecords);

  // Pagination info
  const start = (currentPage - 1) * recordsPerPage;
  const end = Math.min(start + recordsPerPage, finalFilteredRecords.length);
  showingStart.textContent = finalFilteredRecords.length > 0 ? start + 1 : 0;
  showingEnd.textContent = end;
  showingTotal.textContent = finalFilteredRecords.length;
  
  // Render table and pagination
  const recordsForPage = finalFilteredRecords.slice(start, end);
  renderTable(recordsForPage);
  setupPagination(finalFilteredRecords.length);
}

async function saveRecord(e) {
  e.preventDefault();
  showLoading();
  
  const isNew = !recordId.value;
  const record = {};
  for (const c of ALL_COLUMNS) {
    if (c !== 'id') {
      const field = document.getElementById(`field_${escapeId(c)}`);
      if (field) {
        record[c] = field.value || null;
      }
    }
  }

  // Restrict submission if user not authorized for this division
  if (record.Division) {
    if (!currentUser.can_view_all && !currentUser.divisions.includes(record.Division)) {
      hideLoading();
      showMessage('You are not authorized to add/edit records for this division.', 'error');
      return;
    }
  }

  let res;
  if (isNew) {
    res = await client.from(TABLE_NAME).insert(record).select();
    if (!res.error && res.data.length > 0) {
      allRecords.push(res.data[0]); // Add new record locally
    }
  } else {
    res = await client.from(TABLE_NAME).update(record).eq('id', recordId.value).select();
    if (!res.error && res.data.length > 0) {
      // Update local array without resetting filters
      const idx = allRecords.findIndex(r => r.id == recordId.value);
      if (idx > -1) {
        allRecords[idx] = res.data[0];
      }
    }
  }

  if (res.error) {
    hideLoading();
    showMessage(`Error saving record: ${res.error.message}`, 'error');
  } else {
    editModal.hide();
    hideLoading();
    filterAndRenderTable(); // Re-render with current filters & page
  }
}

    
async function deleteRecord() {
  const id = recordId.value;
  const recordToDelete = allRecords.find(r => r.id == id);

  // Use a standard confirmation dialog
  if (!window.confirm(`Are you sure you want to delete the scheme "${recordToDelete['Name of Scheme']}"?\n\nThis action cannot be undone.`)) {
    return; // User cancelled
  }

  showLoading();

  // Check if user has permission to delete this record
  if (recordToDelete && !currentUser.can_view_all && !currentUser.divisions.includes(recordToDelete.Division)) {
    hideLoading();
    showMessage('You do not have permission to delete this record.', 'error');
    return;
  }

  const { error } = await client.from(TABLE_NAME).delete().eq('id', id);

  if (error) {
    hideLoading();
    showMessage(`Error deleting record: ${error.message}`, 'error');
  } else {
    allRecords = allRecords.filter(r => r.id != id); // Remove record locally
    editModal.hide();
    filterAndRenderTable(); // Re-render the table with current filters
      showLoading();
  }
}

    // ---- PDF EXPORT ----
    function downloadPdf(records) {
      if (records.length === 0) {
        showMessage('No records to download.', 'info');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'pt',
        format: 'a4'
      });

      // --- Build Dynamic Header ---
      let headerParts = [];
      if (currentPriority !== 'All') headerParts.push(`${currentPriority} Priority`);
      if (currentRegion !== 'All') headerParts.push(`under ${currentRegion} Region`);
      if (currentDivision !== 'All') headerParts.push(`for ${currentDivision} Division`);
      
      const totalSchemeHeads = schemeHeadFiltersContainer.querySelectorAll('.schemehead-checkbox').length;
      if (selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < totalSchemeHeads) {
        headerParts.push(`for Scheme Heads: ${Array.from(selectedSchemeHeads).slice(0, 2).join(', ')}${selectedSchemeHeads.size > 2 ? '...' : ''}`);
      }

      const mainTitle = "Priority SI Works Report";
      const subTitle = headerParts.length > 0 ? headerParts.join(' ') : "All Records";

      // --- Prepare Table Data ---
      const pdfHeaders = ['Sl. No.', ...TABLE_COLUMNS.map(c => COMPACT_HEADERS[c] || c)];
      const head = [pdfHeaders];
      const body = records.map((record, index) => {
        const rowData = TABLE_COLUMNS.map(col => {
          if (col.includes('Date')) return formatDate(record[col]);
          return record[col] || '';
        });
        // Prepend the serial number (index + 1) to the row data
        return [index + 1, ...rowData];
      });

      // --- Generate PDF using AutoTable ---
      doc.autoTable({
        head: head,
        body: body,
        margin: { top: 70 }, // Reserve space for the header on every page
        theme: 'grid',
        styles: {
          fontSize: 8,
          cellPadding: 2,
        },
        headStyles: {
          fillColor: [59, 130, 246], // --primary-color
          textColor: 255,
          fontStyle: 'bold',
        },
        didDrawPage: function (data) {
          // Header
          doc.setFontSize(16);
          doc.setTextColor(40);
          doc.text(mainTitle, data.settings.margin.left, 40);
          doc.setFontSize(10);
          doc.text(subTitle, data.settings.margin.left, 55);

          // Footer
          const pageCount = doc.internal.getNumberOfPages();
          doc.setFontSize(8);
          doc.text(`Page ${data.pageNumber} of ${pageCount}`, data.settings.margin.left, doc.internal.pageSize.height - 10);
          doc.text(`Generated on: ${new Date().toLocaleDateString()}`, doc.internal.pageSize.width - data.settings.margin.right, doc.internal.pageSize.height - 10, { align: 'right' });
        }
      });

      // --- Create dynamic filename ---
      let filenamePart = 'All_Records';
      if (currentRegion !== 'All') {
        filenamePart = currentRegion;
      } else if (currentDivision !== 'All') {
        filenamePart = currentDivision;
      }
      const filename = `Priority_SI_Works_${filenamePart.replace(/ /g, '_')}.pdf`;
      doc.save(filename);
    }

      link.click();
      document.body.removeChild(link);

          document.querySelector(`.data-row[data-record-id="${otherRecordId}"]`)?.classList.remove('table-active');
