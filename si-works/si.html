<!DOCTYPE html>
<html>
<head>
  <title>Fetch from Apps Script</title>
</head>
<body>
  <h1>Fetch Result:</h1>
  <pre id="output">Loading...</pre>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1JeLsz5zmrs5VYhOHLcV847KxSa7s1k8lgpRka8XnuhLUPwysB6bob4PahvHohUBeHQ/exec";
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(scriptURL);

    fetch(proxyURL)
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = "Error: " + err;
      });
  </script>
</body>
</html>
