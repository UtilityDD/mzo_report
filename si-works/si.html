    function setupPagination(totalFilteredRecords) {
      const totalPages = Math.ceil(totalFilteredRecords / recordsPerPage);
      paginationControls.innerHTML = '';
      
      if (totalPages <= 1) {
        showingStart.textContent = totalFilteredRecords > 0 ? 1 : 0;
        showingEnd.textContent = totalFilteredRecords;
        showingTotal.textContent = allRecords.length;
        return;
      }
      
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);
      
      if (endPage - startPage < 4) {
        if (currentPage <= 3) endPage = Math.min(totalPages, 5);
        if (currentPage > totalPages - 3) startPage = Math.max(1, totalPages - 4);
      }
      
      const prevBtn = document.createElement('li');
      prevBtn.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevBtn.innerHTML = `<a class="page-link" href="#">Previous</a>`;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          filterAndRenderTable();
        }
      });
      
      const nextBtn = document.createElement('li');
      nextBtn.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextBtn.innerHTML = `<a class="page-link" href="#">Next</a>`;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          filterAndRenderTable();
        }
      });
      
      const ul = document.createElement('ul');
      ul.className = 'pagination pagination-sm mb-0';
      ul.appendChild(prevBtn);
      
      if (startPage > 1) {
        ul.appendChild(createPageLink(1));
        if (startPage > 2) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        ul.appendChild(createPageLink(i));
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('li');
          ellipsis.className = 'page-item disabled';
          ellipsis.innerHTML = `<span class="page-link">...</span>`;
          ul.appendChild(ellipsis);
        }
        ul.appendChild(createPageLink(totalPages));
      }
      
      ul.appendChild(nextBtn);
      paginationControls.appendChild(ul);

async function saveRecord(e) {
  e.preventDefault();
  showLoading();
  
  const isNew = !recordId.value;
  const record = {};
  for (const c of ALL_COLUMNS) {
    if (c !== 'id') {
      const field = document.getElementById(`field_${escapeId(c)}`);
      if (field) {
        record[c] = field.value || null;

  // Restrict submission if user not authorized for this division

    if (!currentUser.can_view_all && !currentUser.divisions.includes(record.Division)) {
      hideLoading();
      showMessage('You are not authorized to add/edit records for this division.', 'error');
      return;
    }
  }

  let res;
  if (isNew) {
    res = await client.from(TABLE_NAME).insert(record).select();
    if (!res.error && res.data.length > 0) {
      allRecords.push(res.data[0]); // Add new record locally
    }
  } else {
    res = await client.from(TABLE_NAME).update(record).eq('id', recordId.value).select();
    if (!res.error && res.data.length > 0) {
      // Update local array without resetting filters
      const idx = allRecords.findIndex(r => r.id == recordId.value);
      if (idx > -1) {
        allRecords[idx] = res.data[0];
      }
    }
  }

  if (res.error) {

    showMessage(`Error saving record: ${res.error.message}`, 'error');
  } else {

    hideLoading();
    filterAndRenderTable(); // Re-render with current filters & page
  }

        divisions = getUniqueValues('Division'); // Get divisions from all data
        schemeHeads = getUniqueValues('Scheme Head'); // Get scheme heads from all data
      }
      
      buildForm();
      buildDivisionTabs();
      buildSchemeHeadFilters();
      filterAndRenderTable();
      hideLoading();
    }
    
    // ---- EVENT LISTENERS ----
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleLogin(pinInput.value);
    });

    btnLogout.addEventListener('click', handleLogout);

    btnAdd.addEventListener('click', newRecord);
    btnSave.addEventListener('click', saveRecord);
    btnDelete.addEventListener('click', deleteRecord);
    btnDownloadCsv.addEventListener('click', () => {
      let filteredRecords = allRecords;
      // Apply filters for the downloaded CSV
      if (!currentUser.can_view_all) {
        filteredRecords = filteredRecords.filter(record => currentUser.divisions.includes(record.Division));
      }
      if (currentDivision !== 'All') {
        filteredRecords = filteredRecords.filter(record => record.Division === currentDivision);
      }
// Filter by Scheme Head sidebar
if (selectedSchemeHeads.size > 0 && selectedSchemeHeads.size < schemeHeads.length) {
  filteredRecords = filteredRecords.filter(record => selectedSchemeHeads.has(record['Scheme Head']));
}

// Filter by selected Status buttons
if (selectedStatuses.size > 0) {
filteredRecords = filteredRecords.filter(record => selectedStatuses.has(record['Status']));
}

// Filter by search input
const searchQuery = searchInput.value.toLowerCase().trim();
if (searchQuery) {
  filteredRecords = filteredRecords.filter(record =>
    TABLE_COLUMNS.some(column =>
      String(record[column]).toLowerCase().includes(searchQuery)
    )
  );
}

      downloadCsv(filteredRecords);
    });
    
    // Hide tooltip when scrolling
    window.addEventListener('scroll', hideTooltip);

    // Sidebar toggles
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
    closeSidebarBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });
    window.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleSidebarBtn.contains(e.target)) {
        if (sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
        }
      }
    });

    // Search with debounce
    const debouncedSearch = debounce(() => {
      currentPage = 1;
      filterAndRenderTable();
    }, 300);
    searchInput.addEventListener('input', debouncedSearch);

    // ---- INITIALIZE ----
    async function initializeApp() {
        // Show the app UI and hide login
        loginContainer.style.display = 'none';
        appContainer.style.display = 'flex';

        // Check user permissions and update UI
        if (!currentUser.can_edit) {
            btnAdd.style.display = 'none';
            btnSave.disabled = true;
            btnDelete.style.display = 'none';
            document.getElementById('modalTitle').textContent = 'View Scheme';
            document.querySelector('#editModal .modal-body').style.pointerEvents = 'none';
        } else {
            btnAdd.style.display = 'flex';
            btnSave.disabled = false;
            document.querySelector('#editModal .modal-body').style.pointerEvents = 'auto';
        }

        editModal = new bootstrap.Modal(document.getElementById('editModal'));
        buildHead();
        await fetchData();
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
        // Show loading screen immediately
        showLoading();
        
        // Check for existing session
        const storedPin = localStorage.getItem('userPin');
        if (storedPin) {
            const { data, error } = await client
              .from(USER_ACCESS_TABLE)
              .select('*')
              .eq('pin', storedPin)
              .single();

            if (data && !error) {
                currentUser = data;
                initializeApp();
            } else {
                // If stored PIN is invalid, clear it and show login screen
                localStorage.removeItem('userPin');
                loginContainer.style.display = 'flex';
                appContainer.style.display = 'none';
                hideLoading();
            }
        } else {
            // No stored PIN, show login screen
            loginContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            hideLoading();
        }
    });
  </script>
</body>
