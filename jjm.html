<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJM Connection Status</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    .header p {
      text-align: center;
      color: #666;
      margin-top: 8px;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Modern Filter Cards */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .filter-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .filter-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .filter-card label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-card select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      color: #374151;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    .filter-card select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .filter-card select:disabled {
      background: #f9fafb;
      color: #9ca3af;
      cursor: not-allowed;
    }

    /* Statistics Cards Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 8px;
      font-variant-numeric: tabular-nums;
    }

    .stat-label {
      font-size: 1rem;
      color: #6b7280;
      font-weight: 500;
      line-height: 1.4;
    }

    .expand-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }

    .expand-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .expand-btn:active {
      transform: scale(0.95);
    }

    /* CCC Details */
    .ccc-details {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ccc-details.show {
      display: block;
    }

    .ccc-details h4 {
      color: #374151;
      margin-bottom: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .ccc-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .ccc-tag {
      background: white;
      color: #4b5563;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      border: 1px solid #d1d5db;
      transition: all 0.2s ease;
    }

    .ccc-tag:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid rgba(239, 68, 68, 0.2);
      backdrop-filter: blur(10px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px 16px;
      }

      .filters {
        grid-template-columns: 1fr;
        gap: 16px;
        margin-bottom: 30px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .stat-card {
        padding: 20px;
      }

      .stat-value {
        font-size: 2rem;
      }

      .stat-icon {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 16px 0;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .header p {
        font-size: 1rem;
      }

      .container {
        padding: 16px 12px;
      }

      .stat-card {
        padding: 16px;
      }

      .stat-value {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>JJM Connection Status</h1>
      <p>Data fetched from ED(Dist.)'s google-sheet updated daily by RMs</p>
    </div>
  </div>

  <div class="container">
    <div class="filters">
      <div class="filter-card">
        <label for="regionFilter">Region</label>
        <select id="regionFilter">
          <option value="">All Regions</option>
        </select>
      </div>
      <div class="filter-card">
        <label for="divisionFilter">Division</label>
        <select id="divisionFilter" disabled>
          <option value="">All Divisions</option>
        </select>
      </div>
      <div class="filter-card">
        <label for="cccFilter">CCC</label>
        <select id="cccFilter" disabled>
          <option value="">All CCCs</option>
        </select>
      </div>
    </div>

    <div class="stats-grid" id="dataContainer">
      <div class="loading">Loading data...</div>
    </div>
  </div>

  <script>
    const regionFilter = document.getElementById('regionFilter');
    const divisionFilter = document.getElementById('divisionFilter');
    const cccFilter = document.getElementById('cccFilter');
    const dataContainer = document.getElementById('dataContainer');

    let fullData = [];

    const PHE_ISSUE = 'WORK COULD NOT BE DONE DUE TO ISSUED OF PHE (PUMP HOUSE/ CHANGE OF SITE/ CANCELLATION OF SITE/ NON PAYMENT OF ADDL. QUOTATION/ INCOMPLETENESS OF PHE PREMISES ETC.) (E)';

    const columnConfig = {
      'TOTAL NO CONNECTION FOR WHICH PHE DEPOSITED CHARGES (A =B+C+D+E+F)': {
        label: 'Total PHE Connections',
        icon: '📊',
        color: '#667eea'
      },
      'CONNECTION ALREADY DONE (B)': {
        label: 'Completed Connections',
        icon: '✅',
        color: '#10b981'
      },
      'WBSEDCL WORK COMPLETE BUT PHE NOT READY (C)': {
        label: 'PHE Not Ready',
        icon: '⏳',
        color: '#f59e0b'
      },
      'Work in Progress ': {
        label: 'Work in Progress',
        icon: '🔧',
        color: '#3b82f6'
      },
      [PHE_ISSUE]: {
        label: 'PHE Issues',
        icon: '⚠️',
        color: '#ef4444'
      },
      'CONNECTION COULD NOT BE GIVEN DUE TO OBJECTION FOR POLE ERECTION (F)': {
        label: 'ROW Issues',
        icon: '🚫',
        color: '#8b5cf6'
      }
    };

    const columnsToShow = Object.keys(columnConfig);

    function fetchData() {
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTZfBrOb6Y4kPoF_Lix-MhUxVFy5l7urYoAoI-h-w6EbcTFuZPqIhjWTQ26RYcvYenl51HdpCawEVc7/pub?gid=2138035305&single=true&output=csv', {
        download: true,
        header: true,
        complete: function(results) {
          fullData = results.data.filter(row => 
            Object.values(row).some(val => val && val.trim && val.trim() !== '')
          );
          populateRegionFilter();
          calculateTotalValues();
        },
        error: function(error) {
          dataContainer.innerHTML = `<div class="error">Error loading data. Please try refreshing the page.</div>`;
        }
      });
    }

    function populateRegionFilter() {
      const regions = _.uniq(fullData.map(row => row['REGION NAME']).filter(Boolean));
      regionFilter.innerHTML = '<option value="">All Regions</option>' + 
        regions.map(region => `<option value="${region}">${region}</option>`).join('');
    }

    regionFilter.addEventListener('change', () => {
      const selectedRegion = regionFilter.value;
      divisionFilter.innerHTML = '<option value="">All Divisions</option>';
      divisionFilter.disabled = true;
      cccFilter.innerHTML = '<option value="">All CCCs</option>';
      cccFilter.disabled = true;

      if (selectedRegion) {
        const divisions = _.uniq(
          fullData.filter(row => row['REGION NAME'] === selectedRegion)
                  .map(row => row['DIVISION']).filter(Boolean)
        );
        divisionFilter.innerHTML += divisions.map(d => `<option value="${d}">${d}</option>`).join('');
        divisionFilter.disabled = false;
        calculateFilteredValues();
      } else {
        calculateTotalValues();
      }
    });

    divisionFilter.addEventListener('change', () => {
      const selectedRegion = regionFilter.value;
      const selectedDivision = divisionFilter.value;
      cccFilter.innerHTML = '<option value="">All CCCs</option>';
      cccFilter.disabled = true;

      if (selectedDivision) {
        const cccs = _.uniq(
          fullData.filter(row => row['REGION NAME'] === selectedRegion && row['DIVISION'] === selectedDivision)
                  .map(row => row['CCC NAME']).filter(Boolean)
        );
        cccFilter.innerHTML += cccs.map(c => `<option value="${c}">${c}</option>`).join('');
        cccFilter.disabled = false;
        calculateFilteredValues();
      } else {
        calculateFilteredValues();
      }
    });

    cccFilter.addEventListener('change', calculateFilteredValues);

    function calculateFilteredValues() {
      let filtered = fullData;
      const region = regionFilter.value;
      const division = divisionFilter.value;
      const ccc = cccFilter.value;

      if (region) filtered = filtered.filter(r => r['REGION NAME'] === region);
      if (division) filtered = filtered.filter(r => r['DIVISION'] === division);
      if (ccc) filtered = filtered.filter(r => r['CCC NAME'] === ccc);

      const totals = columnsToShow.reduce((acc, col) => {
        acc[col] = filtered.reduce((sum, row) => sum + (parseFloat(row[col]) || 0), 0);
        return acc;
      }, {});
      renderData(totals, filtered);
    }

    function calculateTotalValues() {
      const totals = columnsToShow.reduce((acc, col) => {
        acc[col] = fullData.reduce((sum, row) => sum + (parseFloat(row[col]) || 0), 0);
        return acc;
      }, {});
      renderData(totals, fullData);
    }

    function toProperCase(str) {
      return str.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
    }

    function renderData(totals, filteredData) {
      const cccByColumn = {};

      for (const column of columnsToShow) {
        const cccs = filteredData
          .filter(row => parseFloat(row[column]) > 0)
          .map(row => row['CCC NAME'])
          .filter(Boolean)
          .map(toProperCase);

        cccByColumn[column] = _.uniq(cccs).sort();
      }

      let html = '';
      Object.entries(totals).forEach(([column, value]) => {
        const config = columnConfig[column];
        const cccList = cccByColumn[column] || [];
        const hasDetails = cccList.length > 0;
        
        html += `
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon">${config.icon}</div>
              ${hasDetails ? `<button class="expand-btn" data-column="${column}">+</button>` : ''}
            </div>
            <div class="stat-value">${value.toLocaleString()}</div>
            <div class="stat-label">${config.label}</div>
            ${hasDetails ? `
              <div class="ccc-details" id="details-${column.replace(/[^a-zA-Z0-9]/g, '')}">
                <h4>CCCs (${cccList.length})</h4>
                <div class="ccc-list">
                  ${cccList.map(ccc => `<span class="ccc-tag">${ccc}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      });

      dataContainer.innerHTML = html;

      // Add click handlers for expand buttons
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const column = this.dataset.column;
          const detailsId = `details-${column.replace(/[^a-zA-Z0-9]/g, '')}`;
          const details = document.getElementById(detailsId);
          const isExpanded = details.classList.contains('show');
          
          // Close all other details
          document.querySelectorAll('.ccc-details.show').forEach(detail => {
            detail.classList.remove('show');
          });
          document.querySelectorAll('.expand-btn').forEach(button => {
            button.textContent = '+';
            button.style.transform = 'rotate(0deg)';
          });
          
          // Toggle current
          if (!isExpanded) {
            details.classList.add('show');
            this.textContent = '−';
            this.style.transform = 'rotate(180deg)';
          }
        });
      });
    }

    fetchData();
  </script>
</body>
</html>
