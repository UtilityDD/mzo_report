<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="align-self: start;">
        <div class="main-header-container">
            <h1 id="chart-header">Stock of materials</h1>
            <button id="low-stock-alert-btn" class="alert-btn" title="View Critically Low Stock Items">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
            </button>
        </div>
        <div id="kpi-container" class="kpi-container"></div>
        <div class="filters">
            <select id="store-filter" required>
                <option value="">Select Store</option>
            </select>
            <select id="material-group-filter" required>
                <option value="">Select Material Group</option>
            </select>
            <select id="material-description-filter" required>
                <option value="">Select Material Description</option>
            </select>
            <button id="download-btn" class="download-btn">Download CSV</button>
        </div>

        <div class="table-wrapper">
            <div class="table-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 class="table-title" style="margin: 0;">Store-wise Stock Details</h2>
                <input type="text" id="search-input" placeholder="Search with Material Name or Material Code...">
            </div>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Store</th>
                            <th>Material Code</th>
                            <th>Material Description</th>
                            <th>Stock</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loading Animation -->
                        <tr>
                            <td colspan="5" class="loader-cell">
                                <div class="loader">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

    <!-- Modal Structure -->
    <div id="breakdown-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Breakdown</h2>
            <div class="modal-table-container">
                <table id="modal-table">
                    <thead>
                        <tr>
                            <th>Store</th>
                            <th>Material Code</th>
                            <th>Material Description</th>
                            <th>Stock</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody id="modal-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Low Stock Modal Structure -->
    <div id="low-stock-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-low-stock">&times;</span>
            <h2 id="low-stock-modal-title">Critically Low Stock Items</h2>
            <p class="modal-subtitle">Showing items with stock less than or equal to 10.</p>
            <div id="low-stock-content" class="low-stock-container"></div>
        </div>
    </div>
</body>
</html>
