<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DTR Load Measurement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #121212; color: white; }
label { color: #ddd; }
.card { background-color: #1e1e1e; }
</style>
</head>
<body class="p-3">

<div class="container">
  <div class="card shadow p-3">
    <h4 class="mb-3 text-center">Update DTR Load Measurement</h4>
    <form id="dtrForm">
      <div class="mb-3">
        <label>DTR Code</label>
        <input type="text" id="DTR_CODE" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Date of Measurement</label>
        <input type="date" id="DATE_OF_MEASUREMENT" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Confirm Capacity (kVA)</label>
        <select id="NEW_CAPA_KV" class="form-select" required>
          <option value="">Select</option>
          <option>10</option>
          <option>25</option>
          <option>63</option>
          <option>100</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Load R</label>
        <input type="number" id="LOAD_R" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Load Y</label>
        <input type="number" id="LOAD_Y" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Load B</label>
        <input type="number" id="LOAD_B" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Remarks</label>
        <textarea id="REMARKS" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
    <div id="status" class="mt-3 text-center"></div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzRh_lKNRJBjIomfnLi2zghVqHscL5Y1PaPuvEZNX8BqH6sg8IdDYCSIErSe5eTOEmRAw/exec";

document.getElementById("dtrForm").addEventListener("submit", async function(e){
  e.preventDefault();
  document.getElementById("status").innerHTML = "⏳ Saving...";
  
  const payload = {
    DTR_CODE: document.getElementById("DTR_CODE").value.trim(),
    DATE_OF_MEASUREMENT: document.getElementById("DATE_OF_MEASUREMENT").value,
    NEW_CAPA_KV: document.getElementById("NEW_CAPA_KV").value,
    LOAD_R: parseFloat(document.getElementById("LOAD_R").value),
    LOAD_Y: parseFloat(document.getElementById("LOAD_Y").value),
    LOAD_B: parseFloat(document.getElementById("LOAD_B").value),
    REMARKS: document.getElementById("REMARKS").value.trim()
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if(result.status === "success"){
      document.getElementById("status").innerHTML = result.updated ? "✅ Updated successfully!" : "✅ Saved successfully!";
      document.getElementById("dtrForm").reset();
    } else {
      document.getElementById("status").innerHTML = "❌ Error: " + result.message;
    }
  } catch (err) {
    document.getElementById("status").innerHTML = "❌ Error connecting to API";
  }
});
</script>

</body>
</html>
