<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Entry App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --loader-bg: rgba(255, 255, 255, 0.95);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
    }
    
    #app-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--loader-bg);
      transition: opacity 0.5s ease-out;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    
    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
      transition: opacity 0.5s ease-in;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #mobile-msg {
      display: none;
      position: fixed;
      z-index: 1000;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 2rem;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .mobile-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    
    .mobile-title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--text-color);
    }
    
    .mobile-text {
      font-size: 16px;
      line-height: 1.6;
      max-width: 90%;
      color: #555;
    }
    
    @media only screen and (max-width: 768px) {
      #iframe, #loader {
        display: none !important;
      }
      #mobile-msg {
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading application...</div>
    </div>
    
    <div id="mobile-msg">
      <div class="mobile-icon">ðŸ’»</div>
      <h1 class="mobile-title">Desktop Access Required</h1>
      <p class="mobile-text">
        This data entry application is optimized for desktop use.
        Please open this page on a desktop or laptop computer for the best experience.
      </p>
    </div>
    
    <iframe id="iframe" src="https://script.google.com/macros/s/AKfycbww1We5NGVC-AsfEZ_aajpIQx99VYp1rzAleZ0yv9EIa7yNHxRrhLH59p9Ihm6-kgJNxg/exec"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById('iframe');
      const loader = document.getElementById('loader');
      
      // Handle iframe load event
      iframe.onload = () => {
        // Fade out loader
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          // Show and fade in iframe
          iframe.style.display = 'block';
          setTimeout(() => {
            iframe.style.opacity = '1';
          }, 50);
        }, 500);
      };
      
      // Set initial opacity for fade-in effect
      iframe.style.opacity = '0';
      
      // Fallback in case iframe takes too long to load
      setTimeout(() => {
        if (loader.style.display !== 'none') {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
            iframe.style.display = 'block';
            iframe.style.opacity = '1';
          }, 500);
        }
      }, 8000);
    });
  </script>
</body>
</html>
