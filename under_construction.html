<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 32px;
            background: #BB86FC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #121212;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 48px;
            color: #ffffff;
            letter-spacing: -0.25px;
        }

        .progress {
            width: 100%;
            height: 2px;
            background: #333333;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 100%;
            background: #BB86FC;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }

        .status {
            font-size: 0.875rem;
            color: #999999;
            font-weight: 400;
            line-height: 1.4;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H9V3H13.5L18.5 8H21ZM9 21C6.79 21 5 19.21 5 17S6.79 13 9 13 13 14.79 13 17 11.21 21 9 21ZM17 12C14.79 12 13 10.21 13 8S14.79 4 17 4 21 5.79 21 8 19.21 12 17 12Z"/>
            </svg>
        </div>

        <h1>We're Working on it!</h1>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="status" id="status">Our team is working hard to bring you an incredible experience.</div>
    </div>

    <script>
        const messages = [
            "Our team is working hard to bring you an incredible experience.",
            "Stay tuned for update!",
            "working for better insight...",
            "Building something useful...",
            "Share your ideas...",
            "Make MZO team more productive...",
            "Coming soon..."
        ];
        
        let index = 0;
        
        setInterval(() => {
            index = (index + 1) % messages.length;
            document.getElementById('status').textContent = messages[index];
        }, 3000);
    </script>
</body>
</html>
