<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 32px;
            background: #BB86FC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #121212;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 48px;
            color: #ffffff;
            letter-spacing: -0.25px;
        }

        .progress {
            width: 100%;
            height: 2px;
            background: #333333;
            border-radius: 1px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 100%;
            background: #BB86FC;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 0%; }
        }

        .status {
            font-size: 0.875rem;
            color: #999999;
            font-weight: 400;
            line-height: 1.4;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <!-- Chart Background -->
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                
                <!-- Animated Bar Chart -->
                <rect x="5" y="18" width="2" height="0" fill="currentColor" opacity="0.8">
                    <animate attributeName="height" values="0;3;0;5;0;3" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="18;15;18;13;18;15" dur="2s" repeatCount="indefinite"/>
                </rect>
                
                <rect x="8" y="18" width="2" height="0" fill="currentColor" opacity="0.8">
                    <animate attributeName="height" values="0;6;0;4;0;7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="18;12;18;14;18;11" dur="2s" begin="0.3s" repeatCount="indefinite"/>
                </rect>
                
                <rect x="11" y="18" width="2" height="0" fill="currentColor" opacity="0.8">
                    <animate attributeName="height" values="0;8;0;6;0;9" dur="2s" begin="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="18;10;18;12;18;9" dur="2s" begin="0.6s" repeatCount="indefinite"/>
                </rect>
                
                <rect x="14" y="18" width="2" height="0" fill="currentColor" opacity="0.8">
                    <animate attributeName="height" values="0;5;0;8;0;6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="18;13;18;10;18;12" dur="2s" begin="0.9s" repeatCount="indefinite"/>
                </rect>
                
                <rect x="17" y="18" width="2" height="0" fill="currentColor" opacity="0.8">
                    <animate attributeName="height" values="0;4;0;7;0;5" dur="2s" begin="1.2s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="18;14;18;11;18;13" dur="2s" begin="1.2s" repeatCount="indefinite"/>
                </animate>
                
                <!-- Animated Line Chart -->
                <polyline points="5,16 8,14 11,10 14,12 17,8 19,9" 
                          fill="none" 
                          stroke="currentColor" 
                          stroke-width="1.5" 
                          opacity="0.6"
                          stroke-dasharray="20"
                          stroke-dashoffset="20">
                    <animate attributeName="stroke-dashoffset" 
                             values="20;0;20" 
                             dur="3s" 
                             repeatCount="indefinite"/>
                </polyline>
                
                <!-- Data Points -->
                <circle cx="5" cy="16" r="1" fill="currentColor" opacity="0">
                    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="8" cy="14" r="1" fill="currentColor" opacity="0">
                    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="11" cy="10" r="1" fill="currentColor" opacity="0">
                    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.1s" repeatCount="indefinite"/>
                </circle>
                <circle cx="14" cy="12" r="1" fill="currentColor" opacity="0">
                    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.4s" repeatCount="indefinite"/>
                </circle>
                <circle cx="17" cy="8" r="1" fill="currentColor" opacity="0">
                    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.7s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <h1>We're Working on it!</h1>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="status" id="status">Working for better insight...</div>
    </div>

    <script>
        const messages = [
            "Working for better insight...",
            "Building something useful...",
            "Share your ideas...",
            "Make MZO-team more productive...",
            "Stay tuned for update!",
            "Coming soon..."
        ];
        
        let index = 0;
        
        setInterval(() => {
            index = (index + 1) % messages.length;
            document.getElementById('status').textContent = messages[index];
        }, 3000);
    </script>
</body>
</html>
