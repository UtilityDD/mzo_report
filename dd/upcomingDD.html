<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>DD Consumers</title>
  <style>
    :root {
      --primary-color: #2196f3; /* A slightly softer blue */
      --primary-light: #bbdefb;
      --primary-dark: #1976d2;
      --accent-color: #ff6b35;
      --text-color-dark: #212121;
      --text-color-medium: #616161;
      --text-color-light: #9e9e9e;
      --background-light: #f5f5f5;
      --background-card: #ffffff;
      --border-color: #e0e0e0;
      --shadow-light: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-medium: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --border-radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-light);
      color: var(--text-color-dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-bar {
      background: var(--primary-color);
      color: white;
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-bar h1 {
      font-size: 1.4rem;
      font-weight: 500;
    }

    .filter-bar {
      background: var(--background-card);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 64px; /* Height of app-bar */
      z-index: 99;
      box-shadow: var(--shadow-light);
    }

    .filter-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .filter-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-color-medium);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
      gap: 0.5rem; /* Spacing between buttons */
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--border-color);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: grab;
      transition: background 0.3s ease;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: grab;
      box-shadow: var(--shadow-light);
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .slider::-webkit-slider-thumb:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: grab;
      border: none;
      box-shadow: var(--shadow-light);
      transition: background 0.15s ease;
    }

    .slider.high-value {
      background: linear-gradient(to right, var(--border-color) 0%, var(--accent-color) 100%);
    }

    .slider.high-value::-webkit-slider-thumb {
      background: var(--accent-color);
    }

    .slider.high-value::-moz-range-thumb {
      background: var(--accent-color);
    }

    .slider-value {
      background: var(--background-light);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-color);
      min-width: 60px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .slider-value.high-value {
      background: #fff3f0;
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .overview-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem; /* Spacing between cards */
      margin-bottom: 1rem; /* Space below the row of cards */
    }

    .due-date-cards { /* New style for due date cards container */
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .metric-card {
      background: var(--background-card);
      border-radius: var(--border-radius);
      padding: 1rem 1.2rem;
      box-shadow: var(--shadow-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 70px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 5px solid var(--primary-color);
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .metric-card:active {
      transform: scale(0.98);
      box-shadow: var(--shadow-light);
    }

    .metric-info h3 {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-color-medium);
      margin-bottom: 0.2rem;
    }

    .metric-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .metric-icon {
      width: 45px;
      height: 45px;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--primary-color);
      flex-shrink: 0;
    }

    /* Specific colors for the first three overview cards */
    .total-consumers-card {
      border-left-color: #4CAF50; /* Green */
    }
    .total-consumers-card .metric-icon {
      background: #E8F5E8; /* Light Green */
      color: #2E7D32; /* Darker Green */
    }
    .total-consumers-card .metric-value {
      color: #2E7D32; /* Match icon color for value */
    }

    .zero-osd-card {
      border-left-color: #FFC107; /* Amber */
    }
    .zero-osd-card .metric-icon {
      background: #FFF8E1; /* Light Amber */
      color: #FF8F00; /* Darker Amber */
    }
    .zero-osd-card .metric-value {
      color: #FF8F00; /* Match icon color for value */
    }

    .low-osd-card {
      border-left-color: #03A9F4; /* Light Blue */
    }
    .low-osd-card .metric-icon {
      background: #E1F5FE; /* Lighter Blue */
      color: #0288D1; /* Darker Blue */
    }
    .low-osd-card .metric-value {
      color: #0288D1; /* Match icon color for value */
    }


    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4); /* Overlay background */
      z-index: 1000;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.is-visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-dialog {
      background: var(--background-card);
      border-radius: var(--border-radius);
      width: 90%; /* Max width for smaller screens */
      max-width: 800px; /* Max width for larger screens */
      max-height: 90vh; /* Max height to prevent overflow */
      display: flex;
      flex-direction: column;
      transform: translateY(20px); /* Small animation effect */
      transition: transform 0.3s ease-out;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }

    .modal.is-visible .modal-dialog {
      transform: translateY(0);
    }

    .modal-header {
      background: var(--primary-color);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-light); /* Lighter shadow for header */
      flex-shrink: 0;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0.4rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    .close-btn:active {
      background: rgba(255,255,255,0.25);
    }

    .modal-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    .summary-item {
      background: var(--background-card);
      border-radius: var(--border-radius);
      margin-bottom: 0.8rem;
      padding: 1rem 1.2rem;
      box-shadow: var(--shadow-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .summary-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .summary-item:active {
      transform: scale(0.98);
      background: var(--background-light);
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
    }

    .summary-name {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .summary-stats {
      display: flex;
      gap: 1.2rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color-dark);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-color-medium);
      margin-top: 0.2rem;
    }

    .consumer-item {
      background: var(--background-card);
      border-radius: var(--border-radius);
      margin-bottom: 0.8rem;
      padding: 0.8rem 1.2rem;
      box-shadow: var(--shadow-light);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .consumer-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .consumer-item:active {
      transform: scale(0.98);
      background: var(--background-light);
    }

    .consumer-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .consumer-id {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 0.95rem;
    }

    .consumer-osd {
      background: #e8f5e8; /* Light green */
      color: #2e7d32; /* Darker green */
      padding: 0.3rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .consumer-name {
      font-size: 0.9rem;
      color: var(--text-color-dark);
      margin-bottom: 0.3rem;
      word-break: break-word;
    }

    .consumer-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-color-medium);
    }

    .due-date-text { /* New style for the "Due within" text */
      color: #D32F2F; /* Red color */
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 0.3rem;
      text-align: right;
    }

    .empty-state {
      text-align: center;
      padding: 2.5rem 1rem;
      color: var(--text-color-medium);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    /* Loading Spinner */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(2px); /* smooth background */
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  pointer-events: auto;
}

.modern-spinner {
  width: 48px;
  height: 48px;
  border: 4px solid transparent;
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}


    .loader {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Shimmer Placeholder */
    .shimmer-card {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      height: 70px; /* Match metric-card height */
      border-radius: var(--border-radius);
      margin-bottom: 0.8rem;
      border-left: 5px solid #ccc; /* Placeholder for border */
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .toggle-btn {
      margin-left: 0.8rem;
      font-size: 0.75rem;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      background: var(--background-light);
      border: 1px solid var(--border-color);
      color: var(--text-color-medium);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .toggle-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      box-shadow: var(--shadow-light);
    }

    .toggle-btn:hover:not(.active) {
      background: #e0e0e0;
      border-color: #c7c7c7;
    }

    /* Styles for dropdowns */
    .filter-dropdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.8rem;
      margin-top: 0.8rem;
    }
@media (max-width: 480px) {
  .filter-dropdown-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.6rem;
  }

  #regionFilter {
    grid-column: span 2;
  }

  .filter-dropdown-container select {
    width: 100%;
    min-width: 0;
  }
}


    .filter-dropdown-container select {
      padding: 0.6rem 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background-color: var(--background-card);

    /* Consumer Detail Modal specific styles */
    .consumer-detail-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .consumer-detail-table th,
    .consumer-detail-table td {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    .consumer-detail-table th {
      background-color: var(--background-light);
      font-weight: 500;
      color: var(--text-color-medium);
      width: 40%; /* Adjust as needed */
    }

    .consumer-detail-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .consumer-detail-table tr:hover {
      background-color: #f0f0f0;
    }

    .detail-item-value { /* Keep for general styling, though table cells handle specific values */
      color: var(--text-color-dark);
      word-break: break-word;
    }

    /* Styles for the new paginated table */
    .consumer-table-section {
      background: var(--background-card);
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--shadow-light);
      margin-top: 1.5rem;
    }

    .consumer-table-section h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary-color);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .consumer-list-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    .consumer-list-table th,
    .consumer-list-table td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      text-align: left;
      font-size: 0.85rem;
    }

    .consumer-list-table th {
      background-color: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 600;
      position: sticky;
      top: 0; /* Make table header sticky within its container */
      z-index: 1;
    }

    .consumer-list-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .consumer-list-table tbody tr:hover {
      background-color: #e0f2f7; /* Light blue on hover */
      cursor: pointer;
    }

    .due-date-text-table { /* Specific style for due date in table */
      color: #D32F2F; /* Red color */
      font-weight: 500;
    }

    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .pagination-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .pagination-button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .pagination-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .pagination-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 0.9rem;
      color: var(--text-color-medium);

/* Custom Alert Modal Styles */
.custom-alert-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  z-index: 2000; /* Higher than other modals */
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.custom-alert-modal.is-visible {
  opacity: 1;
  visibility: visible;
}

    function formatINR(value) {
  const val = parseInt(value);
  if (val >= 10000000) return `‚Çπ${(val / 10000000).toFixed(2)} Cr`;
  if (val >= 100000) return `‚Çπ${(val / 100000).toFixed(2)} L`;
  if (val >= 1000) return `‚Çπ${(val / 1000).toFixed(0)}K`;
  return `‚Çπ${val}`;
}

    function formatDate(raw) {
      if (!raw || raw.length !== 8) return raw;
      const yyyy = raw.slice(0, 4);
      const mm = raw.slice(4, 6);
      const dd = raw.slice(6, 8);
      return `${dd}/${mm}/${yyyy}`;
    }

    const parseDate = str => {
      if (!str || str.length !== 8) return null;
      return new Date(`${str.slice(0, 4)}-${str.slice(4, 6)}-${str.slice(6, 8)}`);
    };

    // New function to format OSD
    function formatOSD(valueInCents) {
        const num = parseFloat(valueInCents); // This should already be a number (in cents)
        if (isNaN(num)) return "N/A";

        const actualValue = num / 100; // Convert cents back to actual monetary value

        if (actualValue >= 10000000) { // Crore
            return (actualValue / 10000000).toFixed(2) + " Cr";
        } else if (actualValue >= 100000) { // Lakh
            return (actualValue / 100000).toFixed(2) + " L";
        } else {
            return actualValue.toFixed(2); // Always two decimal places for consistency
        }
    }

    function applyAllFilters() {
      const now = new Date();
      // Normalize 'now' to start of day for consistent date comparisons
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      
      // Filter allData based on current OSD and Location filters
      filteredConsumersData = allData.filter(item => {
          const osd = item.OUTSTANDING_CENTS;
          const cccCode = item.CCC_CODE;

          // OSD/Mode Filter Logic
          let passesMainFilter = false;
          if (isZeroOnly) {
            passesMainFilter = (osd === 0);

            passesMainFilter = (osd > 0);
          } else if (isGovtOnly) {

          } else if (is3PhOnly) {
            passesMainFilter = (item.CONN_PHASE === '3');

        const todayNormalized = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        // Sort the filteredConsumersData by due date
        const sortedConsumers = [...filteredConsumersData].sort((a, b) => {
            const dateA = parseDate(a.DISCON_DT);
            const dateB = parseDate(b.DISCON_DT);

            let ddThresholdA = null;
            if (dateA) {
                ddThresholdA = new Date(dateA);
                ddThresholdA.setMonth(ddThresholdA.getMonth() + 6);
            }

            let ddThresholdB = null;
            if (dateB) {
                ddThresholdB = new Date(dateB);
                ddThresholdB.setMonth(ddThresholdB.getMonth() + 6);
            }

            // Calculate days until due for sorting.
            // If disDate is invalid OR the calculated due date is in the past, treat as "Already DD" (Infinity for sorting).
            let daysUntilA;
            if (!ddThresholdA || ddThresholdA.getTime() < todayNormalized.getTime()) {
                daysUntilA = Infinity;
            } else {
                daysUntilA = Math.round((ddThresholdA.getTime() - todayNormalized.getTime()) / (1000 * 60 * 60 * 24));
            }

            let daysUntilB;
            if (!ddThresholdB || ddThresholdB.getTime() < todayNormalized.getTime()) {
                daysUntilB = Infinity;
            } else {
                daysUntilB = Math.round((ddThresholdB.getTime() - todayNormalized.getTime()) / (1000 * 60 * 60 * 24));
            }

            // Primary sort: "DD due on X days" (positive daysUntil) first, then "Already DD" (Infinity) last.
            if (daysUntilA !== daysUntilB) {
                return daysUntilA - daysUntilB;
            }

            // Secondary sort: by OSD (descending) if due dates are the same
            return (b.OUTSTANDING_CENTS || 0) - (a.OUTSTANDING_CENTS || 0);
        });

        if (totalPages === 0) currentPage = 0; // Handle no data case

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
        const consumersForPage = sortedConsumers.slice(startIndex, endIndex);

        if (consumersForPage.length === 0 && totalItems > 0) {
            // This can happen if the last item on a page is filtered out, and currentPage is now empty.
            // Go back to the previous page if possible.
            currentPage = Math.max(1, currentPage - 1);

                const ddThreshold = new Date(disDate);

                const daysUntilForDisplay = Math.round(diffTimeForDisplay / (1000 * 60 * 60 * 24));

                // Only include "DD due on" if the due date is in the future or today

                    dueDateText = `DD due on ${formatDate(ddThreshold.toISOString().slice(0, 10).replace(/-/g, ''))}`;
