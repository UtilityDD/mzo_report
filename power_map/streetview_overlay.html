<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f0f0f0;
        }
        #street-view-container {
            flex-grow: 1;
            height: 100%;
        }
        #info-panel {
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
        }
        #info-panel h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #info-panel p {
            margin: 10px 0;
            line-height: 1.6;
            color: #555;
        }
        #info-panel strong {
            color: #000;
        }
        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #info-panel {
                width: 100%;
                height: 40%; /* Adjust height as needed */
                max-height: 300px;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            }
            #street-view-container {
                height: 60%;
            }
        }
    </style>
</head>
<body>

    <div id="info-panel">
        <h2>Crossing Details</h2>
        <p><strong>ID:</strong> <span id="info-id"></span></p>
        <p><strong>Coordinates:</strong> <span id="info-coords"></span></p>
        <p><strong>Division:</strong> <span id="info-division"></span></p>
        <p><strong>CCC:</strong> <span id="info-ccc"></span></p>
        <p><strong>E-Note No:</strong> <span id="info-enote"></span></p>
    </div>

    <div id="street-view-container">
        <iframe id="street-view-iframe"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="">
        </iframe>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            const lat = params.get('lat');
            const lng = params.get('lng');
            const id = params.get('id');
            const division = params.get('division');
            const ccc = params.get('ccc');
            const enote = params.get('enote');

            document.getElementById('info-id').textContent = id || 'N/A';
            document.getElementById('info-coords').textContent = (lat && lng) ? `${parseFloat(lat).toFixed(6)}, ${parseFloat(lng).toFixed(6)}` : 'N/A';
            document.getElementById('info-division').textContent = division || 'N/A';
            document.getElementById('info-ccc').textContent = ccc || 'N/A';
            document.getElementById('info-enote').textContent = enote || 'N/A';

            if (lat && lng) {
                const iframe = document.getElementById('street-view-iframe');
                // Use a keyless Street View embed URL.
                // This constructs a URL that requests an embeddable version of the standard Google Maps Street View.
                // Parameters: cbll=lat,lng; cbp=12,heading,tilt,zoom,pitch; output=svembed
                iframe.src = `https://www.google.com/maps?q=&layer=c&cbll=${lat},${lng}&cbp=12,235,0,0,10&output=svembed`;
            }
        };
    </script>

</body>
</html>
